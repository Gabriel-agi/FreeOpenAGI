                if (providerConfig.apiKeyLocation === 'none') {

                const newApiKey = apiKeyInput.value.trim();

                        providerApiKeys[currentSelectedProviderKey] = [];
                        currentApiKeyIndices[currentSelectedProviderKey] = 0; // Initialize index if creating array

            async function getApiResponseFromProvider(userMessage, attempt = 1) { // Added attempt counter
                if (!currentCityKey) { addMessage("No city loaded.", "SYSTEM", "system"); enableInput(); return; }
                if (typeof PROVIDERS === 'undefined' || Object.keys(PROVIDERS).length === 0) { addMessage("API Provider configuration error.", "SYSTEM", "error"); enableInput(); return; }
                if (!selectedProvider || !selectedModel) { addMessage("No API Provider/Model selected (Settings > Page 2).", "SYSTEM", "error"); enableInput(); return; }
                if (typeof window.getApiResponse !== 'function') { addMessage("API Provider script function error.", "SYSTEM", "error"); enableInput(); return; }

                const providerConfig = PROVIDERS[selectedProvider];
                if (!providerConfig) { addMessage(`Config error for provider "${selectedProvider}".`, "SYSTEM", "error"); enableInput(); return; }

                const requiresApiKey = providerConfig.format !== 'proxy_compatible' && providerConfig.apiKeyLocation !== 'none';
                const availableKeys = providerApiKeys[selectedProvider] || [];
                const totalKeys = availableKeys.length;

                if (requiresApiKey && totalKeys === 0) {
                    addMessage(`API Key required for ${providerConfig.name} but none found (Settings > Page 2).`, "SYSTEM", "error");
                    enableInput(); return;
                }

                 // Prevent infinite loops if all keys fail repeatedly
                 if (attempt > totalKeys && requiresApiKey && totalKeys > 0) {
                    addMessage(`All ${totalKeys} API key(s) for ${providerConfig.name} failed. Please check them in Settings.`, "SYSTEM", "error");
                    currentApiKeyIndices[selectedProvider] = 0; // Reset index after full cycle failure
                    enableInput(); return;
                 }

                if (!currentAiNpcData) {
                    const closeNpc = findClosestNpc(true);
                    if (closeNpc) { currentAiNpcData = closeNpc; }
                    else if (initialSpeakerData) { currentAiNpcData = initialSpeakerData; }
                    if (!currentAiNpcData) { addMessage("No agent close enough to consult.", "SYSTEM", "system"); enableInput(); return; }
                }

                // Determine the key to use for this attempt
                let currentKey = null;
                let keyIndexUsed = -1;
                if (requiresApiKey) {
                    keyIndexUsed = currentApiKeyIndices[selectedProvider] % totalKeys;
                    currentKey = availableKeys[keyIndexUsed];
                     if (!currentKey) { // Should not happen if totalKeys > 0, but safety check
                         addMessage(`Internal error selecting API key for ${providerConfig.name}.`, "SYSTEM", "error"); enableInput(); return;
                     }
                } // else currentKey remains null for proxy/no-key providers

                if (attempt === 1) displayTypingIndicator(); // Show indicator only on the first attempt

                const sysPrompt = generateSystemPrompt(currentAiNpcData);
                let userContent = "";
                if (interactionMode === 'agent') {
                    const gameState = getGameStateString(); const events = recentEvents.length > 0 ? ` RecentEvents:[${recentEvents.join('; ')}]` : '';
                    const context = `(You are ${currentAiNpcData.name}. Player ${playerData.name} is near you).`;
                    userContent = `${gameState}${events} ${context} ${playerData.name} says: ${userMessage}`.trim();
                    if (attempt === 1) recentEvents = []; // Clear events only on the first attempt
                } else {
                    userContent = `${playerData.name} says: ${userMessage}`.trim();
                }
                const apiMsgs = [{ role: 'system', content: sysPrompt }, ...conversationHistory, { role: 'user', content: userContent }];

                 addMessage(`(${interactionMode}) API Call #${attempt}${keyIndexUsed !== -1 ? ` (Key Idx ${keyIndexUsed})` : ''} -> ${currentAiNpcData.name} via ${providerConfig.name} (${selectedModel})`, 'DEBUG', 'debug');

                try {
                    // Call the external function with the selected key
                    const rawReply = await window.getApiResponse(selectedProvider, selectedModel, apiMsgs, currentKey, {});

                    removeTypingIndicator();
                    addMessage(`(${interactionMode}) API Raw <- ${currentAiNpcData.name}: ${rawReply.substring(0, 100)}...`, 'DEBUG', 'debug');
                     currentApiKeyIndices[selectedProvider] = 0; // Reset index on success

                    let displayReply = rawReply;
                    if (interactionMode === 'agent') { displayReply = processNpcActions(rawReply, currentAiNpcData); }
                    if (displayReply && displayReply.trim()) { addMessage(displayReply, currentAiNpcData.name, 'assistant', currentAiNpcData); }
                    else if (interactionMode === 'agent') { addMessage("...", currentAiNpcData.name, 'assistant', currentAiNpcData); }
                    enableInput(); // Re-enable AFTER successful processing

                } catch (error) {
                    removeTypingIndicator(); // Ensure indicator is removed on error
                    console.error(`Error on attempt ${attempt} with key index ${keyIndexUsed} for ${selectedProvider}:`, error);

                    // Check for specific error codes/messages indicating a key failure that warrants cycling
                     const errorMsgStr = error.message.toLowerCase();
                     const statusCodeMatch = error.message.match(/(\s|^)(401|403|429)(\s|$)/); // Simple status code check in message
                     const keyRelatedError = errorMsgStr.includes("api key") || errorMsgStr.includes("authentication") || errorMsgStr.includes("quota") || errorMsgStr.includes("rate limit") || statusCodeMatch;

                    if (requiresApiKey && keyRelatedError && totalKeys > 1) { // Only cycle if required, error seems key-related, and more keys exist
                        addMessage(`Key index ${keyIndexUsed} for ${providerConfig.name} failed (${error.message.substring(0, 50)}...). Trying next...`, 'SYSTEM', 'debug');
                        currentApiKeyIndices[selectedProvider]++; // Increment index for the *next* attempt
                        // Use setTimeout to avoid potential stack overflow with rapid failures
                        setTimeout(() => getApiResponseFromProvider(userMessage, attempt + 1), 200);
                    } else {
                        // Handle non-cycling errors or final failure after cycling
                        let errorMessage = `Error contacting spirit via ${providerConfig.name}: ${error.message}`;
                        if (errorMsgStr.includes("blocked")) { errorMessage = `Message blocked by ${providerConfig.name} content filters. Try rephrasing. (${error.message})`; }
                        addMessage(errorMessage, 'SYSTEM', 'error');
                        currentApiKeyIndices[selectedProvider] = 0; // Reset index after non-cycling failure or final cycle failure
                        enableInput(); // Re-enable input on final failure
                    }
                }
