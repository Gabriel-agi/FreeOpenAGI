        // --- Helper Functions (Translation & LocalStorage) ---
        function getStoredLanguage() {
             const storedLang = localStorage.getItem(LANGUAGE_STORAGE_KEY);
             // Default to English if stored language is invalid or not found
             return (storedLang && translations[storedLang]) ? storedLang : 'en';
        }

        function getTranslation(key, lang, replacements = {}) {
             // Fallback chain: current lang -> English -> key name
             let text = translations[lang]?.[key] ?? translations['en']?.[key] ?? `[${key}]`;
             for (const placeholder in replacements) {
                 // Use a RegExp for global replacement (in case placeholder appears multiple times)
                 const regex = new RegExp(`\\{${placeholder}\\}`, 'g');
                 text = text.replace(regex, replacements[placeholder]);
             }
             return text;
        }

        function translatePage(lang) {
             if (!translations[lang]) lang = 'en'; // Ensure lang exists
             document.documentElement.lang = lang; // Set overall page lang

             // Update all elements with data-translate attribute
             document.querySelectorAll('[data-translate]').forEach(el => {
                 const key = el.getAttribute('data-translate');
                 const translation = getTranslation(key, lang);
                 // Use innerHTML if translation contains HTML, otherwise textContent
                 if (translation.includes('<') && translation.includes('>')) {
                     el.innerHTML = translation;
                 } else {
                     el.textContent = translation;
                 }
             });

             // Update elements with data-translate-aria-label
             document.querySelectorAll('[data-translate-aria-label]').forEach(el => {
                 const key = el.getAttribute('data-translate-aria-label');
                 el.setAttribute('aria-label', getTranslation(key, lang));
             });

            // Dynamically update page title
             const titleKey = 'page_title';
             document.title = getTranslation(titleKey, lang);
        }

        function loadKnowledgeCheckStatus() {
            try {
                const storedStatus = localStorage.getItem(KNOWLEDGE_CHECK_STORAGE_KEY);
                const parsed = storedStatus ? JSON.parse(storedStatus) : {};
                // Basic validation: ensure it's an object
                return typeof parsed === 'object' && parsed !== null ? parsed : {};
            } catch (e) {
                console.error("Error reading KC status from localStorage:", e);
                return {}; // Return empty object on error
            }
        }

        function saveKnowledgeCheckStatus(statusObject) {
            try {
                localStorage.setItem(KNOWLEDGE_CHECK_STORAGE_KEY, JSON.stringify(statusObject));
            } catch (e) {
                console.error("Error saving KC status to localStorage:", e);
            }
        }

        // --- Quiz Rendering Logic ---
        function renderQuiz() {
            const quizForm = document.getElementById('quiz-form');
            const submitButton = document.getElementById('submit-btn'); // Get button for placement
            quizForm.innerHTML = ''; // Clear previous questions if any

            const lang = getStoredLanguage(); // Get language for initial render

            quizData.forEach((questionData, questionIndex) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.setAttribute('data-question-index', questionIndex); // Store index

                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                 // Add question number visually
                const qNumberSpan = document.createElement('span');
                qNumberSpan.classList.add('q-number');
                qNumberSpan.textContent = `${questionIndex + 1}`;
                questionText.appendChild(qNumberSpan);

                // Add question text content (will be translated later)
                const qTextSpan = document.createElement('span');
                qTextSpan.setAttribute('data-translate', questionData.questionKey);
                qTextSpan.textContent = getTranslation(questionData.questionKey, lang); // Initial text
                questionText.appendChild(qTextSpan);


                questionBlock.appendChild(questionText);

                // Add code block if present
                if (questionData.code) {
                    const codeBlock = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    // Clean up leading/trailing whitespace and indentation for display
                    const codeLines = questionData.code.trim().split('\n');
                    const baseIndent = codeLines[0].match(/^\s*/)[0].length;
                    const cleanedCode = codeLines.map(line => line.substring(baseIndent)).join('\n');
                    codeElement.textContent = cleanedCode;
                    codeBlock.appendChild(codeElement);
                    questionBlock.appendChild(codeBlock);
                }


                const answersDiv = document.createElement('div');
                answersDiv.classList.add('answers');

                questionData.answers.forEach((answerData, answerIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('answer-option');

                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = `q${questionIndex}`;
                    radioInput.value = answerIndex; // Store answer index as value
                    radioInput.id = `q${questionIndex}_a${answerIndex}`;
                    radioInput.required = true; // Ensure an answer is selected

                    const label = document.createElement('label');
                    label.setAttribute('for', `q${questionIndex}_a${answerIndex}`);
                    label.setAttribute('data-translate', answerData.textKey);
                    label.textContent = getTranslation(answerData.textKey, lang); // Initial text

                    optionDiv.appendChild(radioInput);
                    optionDiv.appendChild(label);
                    answersDiv.appendChild(optionDiv);
                });

                questionBlock.appendChild(answersDiv);
                quizForm.appendChild(questionBlock);
            });

            // Re-append the submit button at the end
             quizForm.appendChild(submitButton);
        }

        // --- Quiz Submission & Evaluation Logic ---
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const lang = getStoredLanguage();
            const form = event.target;
            const submitButton = form.querySelector('#submit-btn');
            const resultDiv = document.getElementById('quiz-result');
            let score = 0;
            let allAnswered = true;

            // Reset feedback styles
             form.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect', 'reveal-correct');
             });
             form.querySelectorAll('.question-block').forEach(block => {
                block.classList.remove('unanswered');
             });
             resultDiv.style.display = 'none'; // Hide previous result
             resultDiv.className = ''; // Clear result classes


            quizData.forEach((questionData, questionIndex) => {
                const selectedOption = form.querySelector(`input[name="q${questionIndex}"]:checked`);
                const questionBlock = form.querySelector(`.question-block[data-question-index="${questionIndex}"]`);

                if (selectedOption) {
                    const selectedAnswerIndex = parseInt(selectedOption.value, 10);
                    const correctAnswerIndex = questionData.answers.findIndex(ans => ans.correct);
                    const selectedLabelContainer = selectedOption.closest('.answer-option');

                    if (selectedAnswerIndex === correctAnswerIndex) {
                        score++;
                        selectedLabelContainer.classList.add('correct');
                    } else {
                        selectedLabelContainer.classList.add('incorrect');
                        // Also highlight the correct answer
                        const correctOptionDiv = form.querySelector(`#q${questionIndex}_a${correctAnswerIndex}`).closest('.answer-option');
                         if (correctOptionDiv) {
                           correctOptionDiv.classList.add('reveal-correct');
                         }
                    }
                } else {
                    allAnswered = false;
                    if(questionBlock) questionBlock.classList.add('unanswered');
                }
            });

             // Display result message
             if (!allAnswered) {
                resultDiv.innerHTML = getTranslation('result_unanswered', lang);
                resultDiv.className = 'fail'; // Use fail styling for warning
                resultDiv.style.display = 'block';
                return; // Stop processing if not all answered
             }

            const passed = score >= PASSING_SCORE;
            const resultKey = passed ? 'result_pass' : 'result_fail';

            resultDiv.innerHTML = getTranslation(resultKey, lang, { score: score });
            resultDiv.className = passed ? 'pass' : 'fail';
            resultDiv.style.display = 'block';

            // Save progress only if passed
            if (passed) {
                const currentStatus = loadKnowledgeCheckStatus();
                currentStatus[MODULE_ID] = true; // Mark this module as complete
                saveKnowledgeCheckStatus(currentStatus);
            }

            // Disable submit button after submission
            submitButton.disabled = true;
             // Scroll to results
             resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const languageSelect = document.getElementById('languageSelect');
            const initialLang = getStoredLanguage();

            // Set initial language for the dropdown
             languageSelect.value = initialLang;

             // Render quiz elements
             renderQuiz();

             // Apply initial translation
             translatePage(initialLang);

            // Add event listeners
            quizForm.addEventListener('submit', handleSubmit);
            languageSelect.addEventListener('change', (e) => {
                 const newLang = e.target.value;
                 localStorage.setItem(LANGUAGE_STORAGE_KEY, newLang);
                 translatePage(newLang);
                 // Note: We don't re-render the quiz on lang change, just translate existing elements.
            });
        });

    </script>
