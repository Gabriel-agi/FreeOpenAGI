        .code-area.idle::after { opacity: 1; animation: blink 1.1s steps(1) infinite; }
        .code-area.no-cursor::after { opacity: 0; animation: none; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Console Pane --- */
        .console-pane { height: 30%; max-height: 350px; min-height: 120px; background-color: var(--bg-console); border-top: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); font-size: 0.95em; line-height: 1.6; padding: 10px 15px; overflow-y: auto; flex-shrink: 0; white-space: pre-wrap; word-wrap: break-word; }

        .status-bar { background-color: var(--statusbar-bg); color: var(--statusbar-text); padding: 5px 15px; font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); flex-shrink: 0; white-space: nowrap; }

        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-function { color: var(--hl-function); }

        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a6375; }
        ::-webkit-scrollbar-corner { background: var(--scrollbar-track); }

        /* --- Persistent Pause Button --- */
        #persistent-pause-btn {

            top: 10px;
            right: 10px; /* Position within editor/console split area */

            background-color: rgba(92, 99, 112, 0.6); /* Secondary text color, semi-transparent */
            color: var(--text-primary);

        #nav-overlay {

             { type: 'typeCode', content: `<span class="hl-comment"># This is a full-line comment.</span>\n`, speed: 60 },
              // await playAudio waits for a9

             // --- Segment 10: Run comment (no output), explain usefulness, end-of-line (a10) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a10-eng', note: "Start a10" },
             { type: 'runCode', output: ["(No output from comments)"], isInfo: true },
             { type: 'pause', duration: 5000, note: "Pause after running comment" },
             { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"Processing data..."</span><span class="hl-paren">)</span> `, speed: 70 },
             { type: 'typeCode', content: `<span class="hl-comment"># End-of-line comment</span>`, speed: 55 },
              // await playAudio waits for a10

             // --- Segment 11: Run code with end-of-line comment (a11) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a11-eng', note: "Start a11" },
             { type: 'runCode', output: ["Processing data..."] },
             // await playAudio waits for a11

             // --- Segment 12: Explain end-of-line result, commented-out code (a12) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a12-eng', note: "Start a12" },
              { type: 'pause', duration: 10000, note: "Pause during explanation"},
              { type: 'typeCode', content: `\n<span class="hl-comment"># print("Old debug message") # Temporarily disabled</span>`, speed: 55 },
              // await playAudio waits for a12

             // --- Segment 13: Syntax errors intro + ADDED 1s pause (a13) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a13-eng', note: "Start a13" },
             { type: 'clearEditor' }, { type: 'clearConsole' }, { type: 'pause', duration: 500 },
             { type: 'typeCode', content: `<span class="hl-comment"># Finally: Syntax is important!</span>\n`, speed: 65 },
              { type: 'pause', duration: 1000, note: "ADDED 1s pause after 'Finally'" },
              // await playAudio waits for a13

             // --- Segment 14: Syntax recap (a14) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a14-eng', note: "Start a14" },
             { type: 'typeCode', content: `<span class="hl-comment"># - print (lowercase)</span>\n<span class="hl-comment"># - () Parentheses</span>\n<span class="hl-comment"># - "" or '' Quotes for text</span>`, speed: 65 },
              // await playAudio waits for a14

             // --- Segment 15: Review wrap-up (a15) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a15-eng', note: "Start a15" },
             { type: 'clearEditor' }, { type: 'pause', duration: 300 },
             { type: 'typeCode', content: `<span class="hl-comment"># You've mastered the basics!</span>\n`, speed: 60 },
             { type: 'pause', duration: 500 },
             { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"Module 0 Complete!"</span><span class="hl-paren">)</span>`, speed: 70 },
             { type: 'pause', duration: 1000 },
             { type: 'runCode', output: ["Module 0 Complete!"] },
              // await playAudio waits for a15

             // --- Segment 16: Final conclusion/next steps (a16) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a16-eng', note: "Start a16" },
             { type: 'clearConsole'}, { type: 'pause', duration: 500 },
             { type: 'showOutput', output: ["Great job!", "Next: Knowledge Check"], isInfo: true},
              // await playAudio waits for a16

             { type: 'end', note: "End of Simulation" }
        ];

        // --- AUTOPLAY EXECUTION & CONTROL LOGIC ---

        async function executeScript(startIndex = 0) {
             if (!simulationStarted) return;
             console.log(`Starting script execution from step ${startIndex}...`);
             consolePane.innerHTML = '<span class="placeholder">Lesson playing...</span>';
             isFinished = false;
             isPaused = false;
             showNavMenu(false); // Ensure menu is hidden on start/restart
             persistentPauseBtn.classList.add('visible'); // Show pause button
             persistentPauseBtn.classList.remove('hidden');
             ideContainer.classList.remove("paused"); // Remove paused class visually

             currentStepIndex = startIndex;
             currentAbortController = new AbortController();
             const signal = currentAbortController.signal;

             while (currentStepIndex < lessonScript.length) {
                 // Pause Check - waits here if isPaused is true
                 while (isPaused) {
                     if (signal.aborted) { console.log("Execution aborted during pause."); return; }
                     await new Promise(resolve => setTimeout(resolve, 200));
                 }
                 if (signal.aborted) { console.log("Execution aborted."); return; }

                 const step = lessonScript[currentStepIndex];
                 codeArea.classList.remove('idle', 'typing', 'no-cursor');

                 try {
                     switch (step.type) {
                         case 'playAudio': await playAudio(step.audioId, signal); break;
                         case 'typeCode': await simulateTyping(step.content, step.speed || 75, signal); break;
                         case 'runCode': await pause(200, signal); await showOutput(step.output, step.isInfo || false, step.isError || false); break;
                         case 'clearConsole': await clearConsole(); break;
                         case 'clearEditor': await clearEditor(); break;
                         case 'pause': await pause(step.duration || 1000, signal); break;
                         case 'end':
                             isFinished = true; showEndState();
                             console.log("Script finished normally.");
                             return;
                         default: console.warn(`Unknown step type: ${step.type}`); await pause(100, signal);
                     }
                 } catch (error) { /* ... error handling as before ... */ if (error.name === 'AbortError') { console.log('Script execution aborted successfully.'); return; } console.error("Error during script execution:", error); showOutput(["An error occurred during playback."], false, true); isFinished = true; showEndState(); return; }


                 if (step.type !== 'end') {
                      codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                       updateStatusBarAndCursor();
                  }
                 currentStepIndex++;
             }
        }

         function showNavMenu(show = true, title = "Lesson Paused") {
             navMenuTitle.textContent = title;
             if (show) {
                 // Update menu button based on state
                 if (isFinished) {
                    menuControlIcon.className = 'fas fa-redo-alt';
                    menuControlText.textContent = 'Restart Lesson';
                 } else { // Paused state
                     menuControlIcon.className = 'fas fa-play';
                     menuControlText.textContent = 'Resume Lesson';
                 }
                 navOverlay.classList.add('visible');
             } else {
                 navOverlay.classList.remove('visible');
             }
         }

        function showEndState() {
             isFinished = true; isPaused = false;
             console.log("Showing end state");
             codeArea.classList.add('no-cursor'); codeArea.classList.remove('idle', 'typing');
             persistentPauseBtn.classList.add('hidden'); // Hide pause button when finished
             persistentPauseBtn.classList.remove('visible');
             showNavMenu(true, "Lesson Finished"); // Show menu with "Finished" title
             if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.currentTime = 0; }
             currentAudioElement = null;
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
        }

         function pauseSimulation() {
             if (isFinished || isPaused || !simulationStarted) return; // Don't pause if not running or already paused/finished
             isPaused = true;
             console.log("Pausing...");
             if (currentAudioElement) { currentAudioElement.pause(); }
             ideContainer.classList.add("paused"); // Optional visual cue
             showNavMenu(true, "Lesson Paused");
         }

        function resumeSimulation() {
            if (isFinished || !isPaused || !simulationStarted) return; // Can only resume if paused
            isPaused = false;
            console.log("Resuming...");
            showNavMenu(false); // Hide menu
            ideContainer.classList.remove("paused");
            if (currentAudioElement && currentAudioElement.paused) {
                currentAudioElement.play().catch(e => console.error("Resume play error", e));
            }
            // The main executeScript loop will continue on its own
        }


        function restartSimulation() {
            console.log("Restarting simulation...");
            if (currentAbortController) { currentAbortController.abort(); }
            if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.currentTime = 0; currentAudioElement.onended = null; }
            if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
            currentAudioElement = null;
            isPaused = false; isFinished = false; currentStepIndex = 0; currentContentHTML = ''; simulationStarted = true;

            setTimeout(async () => {
                await clearEditor(); await clearConsole(); showNavMenu(false);
                codeArea.classList.add('idle');
                executeScript(0); // Start from beginning
             }, 150);
        }


        // --- Event Listeners ---
        // Listener for the PERSISTENT pause button
        persistentPauseBtn.addEventListener('click', pauseSimulation);

        // Listener for the button INSIDE the menu overlay
        menuControlBtn.addEventListener('click', () => {
            if (isFinished) {
                restartSimulation();
            } else if (isPaused) {
                resumeSimulation();
            }
        });


        // --- User Interaction Start ---
        function startSimulation() {
             if (simulationStarted) return;
             simulationStarted = true;

            document.body.removeEventListener('click', startSimulation);
            document.body.removeEventListener('keydown', startSimulation);
            console.log("User interaction detected, starting simulation...");
             consolePane.innerHTML = '<span class="placeholder">Starting lesson...</span>';

             const context = new (window.AudioContext || window.webkitAudioContext)();
             if (context.state === 'suspended') { context.resume().catch(e=>console.warn("AudioContext resume failed:", e)); }
             Object.values(audioElements).forEach(audio => {
                 audio.load(); const promise = audio.play();
                 if (promise !== undefined) { promise.then(_ => { audio.pause(); }).catch(() => {}); }
             });

             persistentPauseBtn.classList.add('visible'); // Show the persistent pause button
            setTimeout(executeScript, 500);
        }

        document.body.addEventListener('click', startSimulation, { once: true });
        document.body.addEventListener('keydown', startSimulation, { once: true });

        // --- Initial Setup ---
        updateLineNumbers();
        updateStatusBarAndCursor();
        codeArea.classList.add('idle');

    }); // End DOMContentLoaded
    </script>
