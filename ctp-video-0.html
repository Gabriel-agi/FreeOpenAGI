    <style>
        /* --- Base Styles & Variables --- */
        :root {
            --bg-base: #181a1f;         /* Very dark blue/grey base */
            --bg-panel: #21252b;        /* Slightly lighter panels */
            --bg-editor: #282c34;       /* Editor background (Atom One Dark-like) */
            --bg-console: #1f2328;      /* Darker console */
            --text-primary: #abb2bf;    /* Primary light grey text */
            --text-secondary: #5c6370;  /* Dimmer grey for secondary info */
            --text-highlight: #e5c07b;  /* Accent yellow/gold */
            --border-color: #3a3f4b;    /* Subtle borders */
            --cursor-color: #528bff;    /* Accent blue cursor */
            --scrollbar-thumb: #4b5263;
            --scrollbar-track: var(--bg-panel);

            /* Syntax Highlighting Palette (Atom One Dark inspired) */
            --hl-keyword: #c678dd;  /* Purple */
            --hl-string: #98c379;   /* Green */
            --hl-comment: var(--text-secondary); /* Dim grey, italic */
            --hl-function: #61afef;  /* Blue */
            --hl-paren: var(--text-primary); /* Match default text */
            --hl-number: #d19a66;   /* Orange/Brown */
            --hl-output: #a0e8ff;   /* Light cyan for output */
            --hl-error: #e06c75;    /* Red for errors (if needed later) */

            /* UI Elements */
            --sidebar-bg: var(--bg-base);
            --statusbar-bg: #1b1d23;
            --statusbar-text: var(--text-secondary);
            --titlebar-bg: var(--bg-base);
            --titlebar-text: var(--text-secondary);

            --font-code: 'Fira Code', 'Courier New', Courier, monospace;
            --font-ui: 'Roboto', sans-serif;
            --transition-speed: 0.3s;
            --typing-cursor-height: 1.4em;
            --line-height-editor: 1.7;
            --overlay-bg: rgba(0, 0, 0, 0.75); /* Slightly darker overlay */
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-base); font-family: var(--font-ui); color: var(--text-primary); }

        /* --- IDE Layout --- */
        .ide-container { display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: var(--bg-base); position: relative; }

        /* --- Title Bar --- */
        .title-bar { background-color: var(--titlebar-bg); padding: 8px 15px; color: var(--titlebar-text); font-size: 0.9em; text-align: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; position: relative; }
        .title-bar .file-name { font-weight: 500; color: var(--text-primary); }
        .title-bar-icons { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); display: flex; gap: 8px; }
        .title-bar-icons i { font-size: 0.8em; color: #555; }

        /* --- Main Content Area --- */
        .main-content { display: flex; flex-grow: 1; overflow: hidden; position: relative; }

        /* --- Sidebar Placeholder --- */
        .sidebar-placeholder { width: 50px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .sidebar-placeholder i { font-size: 1.4em; color: var(--text-secondary); opacity: 0.6; }
        .sidebar-placeholder i.active { color: var(--text-primary); opacity: 1; }

        /* --- Editor & Console Split --- */
        .editor-console-split { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }

        /* --- Editor Pane --- */
        .editor-pane { flex-grow: 1; background-color: var(--bg-editor); display: flex; overflow: hidden; position: relative; min-height: 150px; }
        .line-numbers { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-secondary); text-align: right; padding: 15px 15px 15px 10px; user-select: none; background-color: var(--bg-editor); border-right: 1px solid var(--border-color); white-space: pre; overflow: hidden; flex-shrink: 0; }
        .code-area-wrapper { flex-grow: 1; overflow-y: auto; padding: 15px; position: relative; }
        .code-area { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-primary); white-space: pre; outline: none; min-height: 100%; position: relative; }

        /* --- Minimap --- */
        .minimap-placeholder { position: absolute; top: 0; right: 0; bottom: 0; width: 80px; background-color: rgba(0, 0, 0, 0.1); border-left: 1px solid var(--border-color); flex-shrink: 0; overflow: hidden; opacity: 0.5; pointer-events: none; }
        .minimap-placeholder::before { content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; background: linear-gradient( rgba(255,255,255,0.08) 1px, transparent 1px ); background-size: 100% 4px; }

        /* --- Cursor --- */
        .code-area::after { content: ''; display: block; width: 2px; height: var(--typing-cursor-height); background-color: var(--cursor-color); position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.1s ease-out, top 0.05s linear, left 0.05s linear; border-radius: 1px; box-shadow: 0 0 5px var(--cursor-color); }
        .code-area.typing::after { opacity: 1; animation: none; }
        .code-area.idle::after { opacity: 1; animation: blink 1.1s steps(1) infinite; }
        .code-area.no-cursor::after { opacity: 0; animation: none; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Console Pane --- */
        .console-pane { height: 30%; max-height: 350px; min-height: 120px; background-color: var(--bg-console); border-top: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); font-size: 0.95em; line-height: 1.6; padding: 10px 15px; overflow-y: auto; flex-shrink: 0; white-space: pre-wrap; word-wrap: break-word; }
        .console-pane .output-line { color: var(--hl-output); }
        .console-pane .error-line { color: var(--hl-error); font-weight: bold;}
        .console-pane .placeholder { color: var(--text-secondary); font-style: italic; }
        .console-pane .info-line { color: var(--text-secondary); font-style: italic;}
        .console-prompt { color: var(--text-secondary); margin-right: 8px; user-select: none;}

        /* --- Status Bar --- */
        .status-bar { background-color: var(--statusbar-bg); color: var(--statusbar-text); padding: 5px 15px; font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); flex-shrink: 0; white-space: nowrap; }
        .status-bar-left, .status-bar-right { display: flex; gap: 15px; align-items: center; }
        .status-bar i { margin-right: 5px; font-size: 1.1em; vertical-align: middle;}
        .status-bar .git-branch i { color: #e8ae59; }
        .status-bar .language i { color: #61afef; }

        /* --- Syntax Highlighting --- */
        .hl-keyword { color: var(--hl-keyword); font-weight: 500; }
        .hl-string { color: var(--hl-string); }
        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-function { color: var(--hl-function); }
        .hl-paren { color: var(--hl-paren); }
        .hl-number { color: var(--hl-number); }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a6375; }
        ::-webkit-scrollbar-corner { background: var(--scrollbar-track); }

        /* --- Center Control Button --- */
        #control-button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background-color: rgba(82, 139, 255, 0.8); color: white;
            border: none; border-radius: 50%; width: 70px; height: 70px; font-size: 2em;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color var(--transition-speed), opacity var(--transition-speed), transform 0.2s ease;
            opacity: 0.9;
        }
        #control-button:hover { background-color: var(--cursor-color); opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        #control-button.hidden { opacity: 0; pointer-events: none; transform: translate(-50%, -50%) scale(0.8); }

        /* --- Navigation Overlay & Menu --- */
        #nav-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--overlay-bg); z-index: 90;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity var(--transition-speed) ease-in-out;
        }
        #nav-overlay.visible { opacity: 1; pointer-events: auto; }
        .nav-menu { background-color: var(--bg-panel); padding: 25px 35px; border-radius: var(--border-radius); text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .nav-menu h3 { color: var(--text-highlight); margin-bottom: 20px; font-family: var(--font-title); font-size: 1.4em; }
        .nav-menu .button-group { display: flex; flex-direction: column; gap: 15px; margin-top: 0; }
        .nav-menu .action-button { display: block; text-decoration: none; padding: 10px 20px; font-size: 1em; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color var(--transition-speed), transform 0.1s ease; text-align: center; }
        .nav-menu .action-button i { margin-right: 8px; }
        .nav-menu .action-button.primary { background-color: var(--hl-output); color: var(--bg-base); } /* Knowledge check */
        .nav-menu .action-button.primary:hover { background-color: #b3f0ff; }
        .nav-menu .action-button.secondary { background-color: var(--text-secondary); }
        .nav-menu .action-button.secondary:hover { background-color: #7a828e; }
        .nav-menu .action-button.tertiary { background-color: var(--border-color); font-size: 0.9em; padding: 8px 15px; } /* Course Menu */
        .nav-menu .action-button.tertiary:hover { background-color: #4b5263; }
        .nav-menu .action-button:active { transform: scale(0.98); }

        /* --- Initial Tutorial Hint --- */
        #tutorial-hint {
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0,0,0,0.6); color: #eee; padding: 8px 15px;
            border-radius: 5px; font-size: 0.9em; z-index: 110; pointer-events: none;
            opacity: 1; transition: opacity 0.5s ease-out 1s;
        }
        #tutorial-hint.hidden { opacity: 0; }

    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Element References ---
        const ideContainer = document.getElementById('ide-container');
        const codeArea = document.getElementById('code-area');
        const consolePane = document.getElementById('console-pane');
        const lineNumbersEl = document.getElementById('line-numbers');
        const statusBar = document.getElementById('status-bar');
        const cursorPosEl = document.getElementById('cursor-pos');
        const codeAreaWrapper = document.getElementById('code-area-wrapper');
        const controlButton = document.getElementById('control-button');
        const controlIcon = document.getElementById('control-icon');
        const navOverlay = document.getElementById('nav-overlay');
        const navMenuTitle = document.getElementById('nav-menu-title');
        const mainContentArea = document.getElementById('main-content-area');
        const tutorialHint = document.getElementById('tutorial-hint');

        // --- State Variables ---
        let currentLineNumber = 1;
        let currentCol = 1;
        let currentContentHTML = '';
        let charWidthEstimate = 9;
        let lineHeightEstimate = 27;
        let simulationStarted = false; // If unlock/setup is done
        let isPlaying = false;       // If the script loop is actively running
        let isFinished = false;
        let currentStepIndex = 0;
        let currentAudioElement = null;
        let audioPromiseResolve = null;
        let currentTimeoutId = null; // To clear pauses
        let currentTypingIntervalId = null; // Specific ID for typing interval

        // --- Audio Setup ---
        const audioElements = {};
        document.querySelectorAll('audio[id^="audio-ctp-0-a"]').forEach(el => {
            audioElements[el.id] = el;
             el.onerror = () => console.error(`Error loading audio: ${el.src}`);
             el.addEventListener('ended', handleAudioEnd);
        });

        // --- Helper Functions ---

         function getTextWidth(text, font) {
             const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
             const context = canvas.getContext("2d");
             context.font = font || getComputedStyle(codeArea).font;
             return context.measureText(text).width;
         }

        function updateStatusBarAndCursor() {
             const lines = codeArea.innerText.split('\n');
             currentLineNumber = lines.length;
             const lastLineText = lines[currentLineNumber - 1] || '';
             currentCol = lastLineText.length + 1;
             cursorPosEl.textContent = `Ln ${currentLineNumber}, Col ${currentCol}`;
             const cursorTop = (currentLineNumber - 1) * lineHeightEstimate;
             const cursorLeft = getTextWidth(lastLineText, getComputedStyle(codeArea).font);
             const cursorPseudoStyle = ` .code-area.idle::after, .code-area.typing::after { top: ${cursorTop}px; left: ${cursorLeft}px; height: ${getComputedStyle(codeArea).lineHeight}; }`;
             let styleSheet = document.getElementById('cursor-style');
             if (!styleSheet) { styleSheet = document.createElement('style'); styleSheet.id = 'cursor-style'; document.head.appendChild(styleSheet); }
             styleSheet.textContent = cursorPseudoStyle;
             const wrapperRect = codeAreaWrapper.getBoundingClientRect();
             const cursorAbsoluteTop = codeArea.offsetTop + cursorTop;
             const scrollTop = codeAreaWrapper.scrollTop;
             const scrollBottom = scrollTop + wrapperRect.height;
             const currentLineHeight = parseFloat(getComputedStyle(codeArea).lineHeight);
             if (cursorAbsoluteTop + currentLineHeight > scrollBottom) { codeAreaWrapper.scrollTop = cursorAbsoluteTop + currentLineHeight - wrapperRect.height + 10; }
             else if (cursorAbsoluteTop < scrollTop) { codeAreaWrapper.scrollTop = Math.max(0, cursorAbsoluteTop - 10); }
         }

        function updateLineNumbers() {
             const lines = codeArea.innerText.split('\n').length;
             const maxLines = Math.max(lines, 1);
             let numbersHTML = '';
             for (let i = 1; i <= maxLines; i++) { numbersHTML += i + '\n'; }
             lineNumbersEl.textContent = numbersHTML.trimEnd();
         }

        function simulateTyping(textToTypeHTML, typingSpeed) {
            return new Promise((resolve, reject) => {
                if (!isPlaying && !isFinished) { resolve(); return; } // Don't type if paused

                codeArea.classList.add('typing'); codeArea.classList.remove('idle', 'no-cursor');
                let charIndex = 0;
                let currentHTML = currentContentHTML;
                if (currentTypingIntervalId) clearTimeout(currentTypingIntervalId); // Clear previous interval

                function typeStep() {
                    if (!isPlaying) { // Check pause flag within the interval
                        console.log("Typing paused mid-step.");
                        if (currentTypingIntervalId) clearTimeout(currentTypingIntervalId);
                        currentTypingIntervalId = null;
                        codeArea.classList.remove('typing'); codeArea.classList.add('idle');
                        // Don't resolve; wait for resume signal via executeScript restart
                        return;
                    }
                    if (charIndex >= textToTypeHTML.length) {
                        currentContentHTML = currentHTML; codeArea.classList.remove('typing'); codeArea.classList.add('idle');
                        updateLineNumbers(); updateStatusBarAndCursor();
                        currentTypingIntervalId = null; resolve(); return;
                    }
                    let nextChar = textToTypeHTML[charIndex], stepSize = 1;
                    if (nextChar === '<') {
                        const tagEndIndex = textToTypeHTML.indexOf('>', charIndex);
                        if (tagEndIndex !== -1) { stepSize = tagEndIndex - charIndex + 1; nextChar = textToTypeHTML.substring(charIndex, tagEndIndex + 1); }
                    }
                    currentHTML += nextChar; codeArea.innerHTML = currentHTML;
                    updateLineNumbers(); updateStatusBarAndCursor();
                    charIndex += stepSize;
                    currentTypingIntervalId = setTimeout(typeStep, typingSpeed);
                }
                currentTypingIntervalId = setTimeout(typeStep, typingSpeed); // Start the first step
            });
        }

        function showOutput(outputLines, isInfo = false, isError = false) {
             return new Promise((resolve) => {
                 consolePane.innerHTML = '';
                 outputLines.forEach(line => {
                     const lineEl = document.createElement('div');
                     if (isError) { lineEl.className = 'error-line'; lineEl.textContent = `❌ ${line}`; }
                     else if (isInfo) { lineEl.className = 'info-line'; lineEl.textContent = `ℹ️ ${line}`; }
                     else {
                         lineEl.className = 'output-line';
                         const promptSpan = document.createElement('span'); promptSpan.className = 'console-prompt'; promptSpan.textContent = '>>>';
                         lineEl.appendChild(promptSpan); lineEl.appendChild(document.createTextNode(` ${line}`));
                     }
                     consolePane.appendChild(lineEl);
                 });
                 consolePane.scrollTop = consolePane.scrollHeight;
                 resolve();
             });
        }

        function clearConsole() {
             return new Promise((resolve) => { consolePane.innerHTML = '<span class="placeholder">Console cleared.</span>'; resolve(); });
        }
        function clearEditor() {
             return new Promise((resolve) => {
                 currentContentHTML = ''; codeArea.innerHTML = ''; currentLineNumber = 1; currentCol = 1;
                 updateLineNumbers(); updateStatusBarAndCursor();
                 codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                 resolve();
             });
        }

        async function playAudio(audioId) {
            return new Promise(async (resolve, reject) => {
                if (!isPlaying && !isFinished) { resolve(); return; } // Skip if paused/finished

                // Stop currently playing audio if different
                if (currentAudioElement && currentAudioElement.id !== audioId && !currentAudioElement.paused) {
                    console.warn("Stopping previous audio for new one:", currentAudioElement.id);
                    currentAudioElement.pause(); currentAudioElement.currentTime = 0;
                    if (audioPromiseResolve) audioPromiseResolve(); // Resolve old promise
                }

                currentAudioElement = audioElements[audioId];
                audioPromiseResolve = resolve;

                if (!currentAudioElement) { console.warn(`Audio ${audioId} not found.`); resolve(); return; }

                try {
                    // If resuming this specific audio, play from current time
                    if (currentAudioElement.paused && currentAudioElement.currentTime > 0 && isPlaying) {
                         await currentAudioElement.play(); console.log(`Resuming audio: ${audioId}`);
                    } else { // Otherwise, play from start
                        currentAudioElement.currentTime = 0;
                        await currentAudioElement.play(); console.log(`Playing audio: ${audioId}`);
                    }
                } catch (error) {
                    console.error(`Error playing ${audioId}:`, error);
                    currentAudioElement = null; audioPromiseResolve = null; reject(error);
                }
            });
        }

        function handleAudioEnd(event) {
             console.log(`Audio ended naturally: ${event.target.id}`);
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
             if (currentAudioElement === event.target) { currentAudioElement = null; }
         }

        async function pause(duration) {
             return new Promise((resolve) => {
                 codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                 updateStatusBarAndCursor();
                 if (currentTimeoutId) { clearTimeout(currentTimeoutId); } // Clear previous timer

                 let remainingDuration = duration;
                 function checkPause() {
                     if (!isPlaying && !isFinished) { // If paused externally
                         console.log(`Pause timer interrupted. Remaining: ${remainingDuration}ms`);
                         clearTimeout(currentTimeoutId); currentTimeoutId = null;
                         // Don't resolve, wait for resume signal
                         return;
                     }
                     const interval = Math.min(100, remainingDuration);
                     remainingDuration -= interval;
                     if (remainingDuration <= 0) { resolve(); }
                     else { currentTimeoutId = setTimeout(checkPause, interval); }
                 }

        // --- AUTOPLAY EXECUTION & CONTROL LOGIC ---
        let stopExecution = false; // Flag to allow restart to break the loop

        async function executeScript() {
            // console.log("Execute Script - Start. Index:", currentStepIndex, "Playing:", isPlaying, "Finished:", isFinished);
            if (!isPlaying || isFinished || stopExecution) {
                 console.log("Execute Script: Halted (Not playing, finished, or stopped).");
                 return;
            }

             // Loop through steps as long as we are playing and within bounds
             while (isPlaying && currentStepIndex < lessonScript.length && !stopExecution) {
                 const step = lessonScript[currentStepIndex];
                 console.log(`Executing Step ${currentStepIndex}: ${step.type} - ${step.note || ''}`);
                 codeArea.classList.remove('idle', 'typing', 'no-cursor'); // Assume action starts

                 try {
                     switch (step.type) {
                         case 'playAudio':
                             await playAudio(step.audioId); // Waits for audio completion
                             break;
                         case 'typeCode':
                             await simulateTyping(step.content, step.speed || 75);
                             break;
                         case 'runCode':
                             await pause(200); // Brief visual pause
                             if (!isPlaying) return; // Check pause after small delay
                             await showOutput(step.output, step.isInfo || false, step.isError || false);
                             break;
                         case 'clearConsole': await clearConsole(); break;
                         case 'clearEditor': await clearEditor(); break;
                         case 'pause': await pause(step.duration || 1000); break;
                         case 'end':
                             isFinished = true; isPlaying = false; showEndState(); return; // Stop execution flow
                         default:
                             console.warn(`Unknown step type: ${step.type}`); await pause(100);
                     }

                     // Check pause flag *after* awaiting the step action
                     if (!isPlaying) {
                        console.log("Execution paused after step completion:", currentStepIndex);
                        return; // Halt loop if paused
                     }

                     // Add idle cursor state (visual only)
                     if (step.type !== 'end') {
                         codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                         updateStatusBarAndCursor();
                     }

                     currentStepIndex++; // Move to next step index

                 } catch (error) {
                      console.error("Error during script execution:", error);
                      showOutput(["An error occurred during playback."], false, true);
                      isFinished = true; isPlaying = false; showEndState(); return; // Stop on error
                 }
             } // End while loop

             // If loop finishes without hitting 'end' step (shouldn't happen with 'end' step)
             if (!isFinished && !stopExecution) {
                  isFinished = true; isPlaying = false; showEndState();
                  console.log("Script loop finished unexpectedly.");
              }
        }


        function setControlButtonState(state) {
            switch (state) {
                case 'play': controlIcon.className = 'fas fa-play'; controlButton.title = 'Resume'; break;
                case 'pause': controlIcon.className = 'fas fa-pause'; controlButton.title = 'Pause'; break;
                case 'restart': controlIcon.className = 'fas fa-redo-alt'; controlButton.title = 'Restart Lesson'; break;
            }
        }

        function showNavMenu(show = true, title = "Lesson Paused") {
             navMenuTitle.textContent = title;
             navOverlay.classList.toggle('visible', show);
         }

        function showEndState() {
             console.log("Showing end state");
             isPlaying = false; // Ensure playing stops
             isFinished = true; // Mark as finished
             setControlButtonState('restart');
             controlButton.classList.remove('hidden');
             codeArea.classList.add('no-cursor'); codeArea.classList.remove('idle', 'typing');
             showNavMenu(true, "Lesson Finished");
             if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.currentTime = 0; }
             currentAudioElement = null;
             if (currentTimeoutId) { clearTimeout(currentTimeoutId); currentTimeoutId = null;}
             if (currentTypingIntervalId) { clearTimeout(currentTypingIntervalId); currentTypingIntervalId = null;}
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; } // Resolve any pending audio promise
        }

        function togglePause(event) {
            if (!simulationStarted || isFinished) return;
            // Prevent toggle if clicking UI elements within the overlay when it's visible
            if (navOverlay.classList.contains('visible') && navOverlay.contains(event?.target)) return;

            isPlaying = !isPlaying; // Toggle playing state
            console.log(isPlaying ? "Resuming..." : "Pausing...");

            if (!isPlaying) { // --- PAUSING ---
                if (currentAudioElement) { currentAudioElement.pause(); }
                if (currentTimeoutId) { clearTimeout(currentTimeoutId); currentTimeoutId = null;}
                if (currentTypingIntervalId) { clearTimeout(currentTypingIntervalId); currentTypingIntervalId = null;}
                setControlButtonState('play');
                controlButton.classList.remove('hidden');
                showNavMenu(true, "Lesson Paused");
                codeArea.classList.remove('typing'); // Ensure correct cursor state
                codeArea.classList.add('idle');
            } else { // --- RESUMING ---
                showNavMenu(false);
                controlButton.classList.add('hidden'); // Hide button while playing
                setControlButtonState('pause');
                if (currentAudioElement && currentAudioElement.paused) {
                    currentAudioElement.play().catch(e => console.error("Resume play error", e));
                }
                // Simply call executeScript - it will pick up from currentStepIndex
                // and the pause checks within helpers will now pass
                console.log("Resuming script from step:", currentStepIndex);
                executeScript();
            }
        }


        function restartSimulation() {
             console.log("Restarting simulation...");
             stopExecution = true; // Signal current loop to stop cleanly
             isPlaying = false;

             if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.onended = null; currentAudioElement.currentTime = 0; }
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
             currentAudioElement = null;
             if (currentTimeoutId) { clearTimeout(currentTimeoutId); currentTimeoutId = null;}
             if (currentTypingIntervalId) { clearTimeout(currentTypingIntervalId); currentTypingIntervalId = null;}

             // Reset state immediately
             currentStepIndex = 0;
             isFinished = false;
             currentContentHTML = '';

             // Clear UI and set up for restart
             clearEditor(); // Use await if needed, but immediate clear is okay
             clearConsole();
             showNavMenu(false);
             codeArea.classList.add('idle');
             controlButton.classList.remove('hidden');
             setControlButtonState('play'); // Ready for user to start again

             console.log("Ready to restart. Click Play.");
             // DO NOT call executeScript here. Wait for user click on Play button.
             simulationStarted = false; // Reset started flag until user clicks play again
        }


        // --- Initial State & Start Trigger ---
        function initializeLesson() {
            console.log("Initializing lesson state.");
            simulationStarted = false; isPlaying = false; isFinished = false; currentStepIndex = 0;
            currentContentHTML = '';
            if (currentTimeoutId) clearTimeout(currentTimeoutId);
            if (currentTypingIntervalId) clearTimeout(currentTypingIntervalId);
            codeArea.innerHTML = '';
            consolePane.innerHTML = '<span class="placeholder">Click the Play button or screen to start...</span>';
            updateLineNumbers(); updateStatusBarAndCursor();
            codeArea.classList.add('idle'); codeArea.classList.remove('no-cursor', 'typing');
            controlButton.classList.remove('hidden'); // Show initial Play button
            setControlButtonState('play');
            showNavMenu(false);
            tutorialHint.classList.remove('hidden');
            Object.values(audioElements).forEach(audio => { if (audio) { audio.pause(); audio.currentTime = 0; audio.onended = handleAudioEnd; } });
            currentAudioElement = null; audioPromiseResolve = null;
        }

        function handleInitialStart() {
             if (simulationStarted) return; // Only run once
             simulationStarted = true; // Mark initial interaction happened
             isPlaying = true; // Start playing immediately

            console.log("User interaction detected, starting simulation...");
            consolePane.innerHTML = '<span class="placeholder">Starting lesson...</span>';
            tutorialHint.classList.add('hidden');
            controlButton.classList.add('hidden'); // Hide button during playback
            setControlButtonState('pause'); // Set state for when pause occurs

             // Unlock audio context
             const context = new (window.AudioContext || window.webkitAudioContext)();
             if (context.state === 'suspended') { context.resume(); }
             Object.values(audioElements).forEach(audio => {
                 audio.load();
                 const promise = audio.play();
                 if (promise !== undefined) { promise.then(_ => { audio.pause(); audio.currentTime = 0; }).catch(() => {}); }
             });

            executeScript(); // Start the main execution loop
        }

        // Event listeners
        controlButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from bubbling to main content area
            if (!simulationStarted) { handleInitialStart(); }
            else if (isFinished) { restartSimulation(); }
            else { togglePause(); } // Toggle pause/resume if started but not finished
        });

        mainContentArea.addEventListener('click', (event) => {
            // Allow starting by clicking screen IF the button isn't the target
            if (!simulationStarted && !controlButton.contains(event.target)) {
                 handleInitialStart();
            }
            // Allow pausing by clicking screen IF playing and not clicking overlay/button
            else if (simulationStarted && isPlaying && !isFinished && !navOverlay.contains(event.target) && !controlButton.contains(event.target)) {
                 togglePause(event);
            }
        });

        initializeLesson(); // Setup initial state
