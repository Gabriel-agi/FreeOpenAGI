        /* --- Base Styles & Variables --- */
        :root {
            /* ... (Same color variables as previous version) ... */
            --bg-base: #181a1f; --bg-panel: #21252b; --bg-editor: #282c34; --bg-console: #1f2328;
            --text-primary: #abb2bf; --text-secondary: #5c6370; --text-highlight: #e5c07b;

        /* --- Reset & Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-base); font-family: var(--font-ui); color: var(--text-primary); }

        /* --- IDE Layout --- */
        .ide-container { display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: var(--bg-base); position: relative; cursor: pointer; /* Make container clickable */ }
        .ide-container.paused::before { /* Optional: subtle indication of paused state */
            content: "PAUSED (Click to Resume)";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.6);
            color: var(--text-highlight);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;

            opacity: 0;
            transition: opacity 0.2s ease-in-out;

         .ide-container.paused.show-pause-indicator::before {
             opacity: 1;
         }


        /* --- Title Bar --- */
        .title-bar { background-color: var(--titlebar-bg); padding: 8px 15px; color: var(--titlebar-text); font-size: 0.9em; text-align: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; position: relative; }

        .title-bar-icons i { font-size: 0.8em; color: #555; }

        /* --- Main Content Area --- */
        .main-content { display: flex; flex-grow: 1; overflow: hidden; }

        /* --- Sidebar Placeholder --- */
        .sidebar-placeholder { width: 50px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .sidebar-placeholder i { font-size: 1.4em; color: var(--text-secondary); opacity: 0.6; }
        .sidebar-placeholder i.active { color: var(--text-primary); opacity: 1; }

        /* --- Editor & Console Split --- */
        .editor-console-split { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }

        /* --- Editor Pane --- */
        .editor-pane { flex-grow: 1; background-color: var(--bg-editor); display: flex; overflow: hidden; position: relative; min-height: 150px; }
        .line-numbers { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-secondary); text-align: right; padding: 15px 15px 15px 10px; user-select: none; background-color: var(--bg-editor); border-right: 1px solid var(--border-color); white-space: pre; overflow: hidden; flex-shrink: 0; }
        .code-area-wrapper { flex-grow: 1; overflow-y: auto; padding: 15px; position: relative; }
        .code-area { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-primary); white-space: pre; outline: none; min-height: 100%; position: relative; }

        /* --- Minimap --- */
        .minimap-placeholder { position: absolute; top: 0; right: 0; bottom: 0; width: 80px; background-color: rgba(0, 0, 0, 0.1); border-left: 1px solid var(--border-color); flex-shrink: 0; overflow: hidden; opacity: 0.5; pointer-events: none; }
        .minimap-placeholder::before { content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; background: linear-gradient( rgba(255,255,255,0.08) 1px, transparent 1px ); background-size: 100% 4px; }

        /* --- Cursor --- */
        .code-area::after { content: ''; display: block; width: 2px; height: var(--typing-cursor-height); background-color: var(--cursor-color); position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.1s ease-out, top 0.05s linear, left 0.05s linear; border-radius: 1px; box-shadow: 0 0 5px var(--cursor-color); }
        .code-area.typing::after { opacity: 1; animation: none; }
        .code-area.idle::after { opacity: 1; animation: blink 1.1s steps(1) infinite; }
        .code-area.no-cursor::after { opacity: 0; animation: none; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Console Pane --- */
        .console-pane { height: 30%; max-height: 350px; min-height: 120px; background-color: var(--bg-console); border-top: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); font-size: 0.95em; line-height: 1.6; padding: 10px 15px; overflow-y: auto; flex-shrink: 0; white-space: pre-wrap; word-wrap: break-word; }

        .console-pane .placeholder { color: var(--text-secondary); font-style: italic; }
        .console-pane .info-line { color: var(--text-secondary); font-style: italic;}
        .console-prompt { color: var(--text-secondary); margin-right: 8px; user-select: none;}

        /* --- Status Bar --- */
        .status-bar { background-color: var(--statusbar-bg); color: var(--statusbar-text); padding: 5px 15px; font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); flex-shrink: 0; white-space: nowrap; }
        .status-bar-left, .status-bar-right { display: flex; gap: 15px; align-items: center; }
        .status-bar i { margin-right: 5px; font-size: 1.1em; vertical-align: middle;}
        .status-bar .git-branch i { color: #e8ae59; }
        .status-bar .language i { color: #61afef; }

        /* --- Syntax Highlighting --- */
        .hl-keyword { color: var(--hl-keyword); font-weight: 500; }
        .hl-string { color: var(--hl-string); }
        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-function { color: var(--hl-function); }
        .hl-paren { color: var(--hl-paren); }
        .hl-number { color: var(--hl-number); }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a6375; }
        ::-webkit-scrollbar-corner { background: var(--scrollbar-track); }

        /* --- Navigation Overlay & Menu --- */
        #nav-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--overlay-bg); z-index: 90;
            display: flex; justify-content: center; align-items: center;

        .nav-menu { background-color: var(--bg-panel); padding: 25px 35px; border-radius: var(--border-radius); text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }

        .nav-menu .button-group { display: flex; flex-direction: column; gap: 15px; margin-top: 0; }

        .nav-menu .action-button i { margin-right: 8px; }

        .nav-menu .action-button:active { transform: scale(0.98); }

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Element References ---
        const ideContainer = document.getElementById('ide-container'); // Added ID to container
        const codeArea = document.getElementById('code-area');
        const consolePane = document.getElementById('console-pane');
        const lineNumbersEl = document.getElementById('line-numbers');
        const statusBar = document.getElementById('status-bar');
        const cursorPosEl = document.getElementById('cursor-pos');
        const codeAreaWrapper = document.getElementById('code-area-wrapper');
        // REMOVED: controlButton, controlIcon references
        const navOverlay = document.getElementById('nav-overlay');
        const navMenuTitle = document.getElementById('nav-menu-title');

        // --- State Variables ---
        let currentLineNumber = 1;
        let currentCol = 1;
        let currentContentHTML = '';
        let charWidthEstimate = 9;
        let lineHeightEstimate = 27;
        let simulationStarted = false;
        let isPaused = false;
        let isFinished = false;
        let currentStepIndex = 0;
        let currentAudioElement = null;
        let audioPromiseResolve = null;
        let executionController = new AbortController(); // To signal cancellation for async loops


        // --- Audio Setup ---
        const audioElements = {};
        document.querySelectorAll('audio[id^="audio-ctp-0-a"]').forEach(el => {
            audioElements[el.id] = el;
             el.onerror = () => console.error(`Error loading audio: ${el.src}`);
             el.addEventListener('ended', handleAudioEnd);
        });


        // --- Helper Functions ---
        // getTextWidth, updateStatusBarAndCursor, updateLineNumbers, showOutput, clearConsole, clearEditor
        // (These functions remain the same as the previous version - keep them here)
         function getTextWidth(text, font) { const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas")); const context = canvas.getContext("2d"); context.font = font || getComputedStyle(codeArea).font; return context.measureText(text).width; }
         function updateStatusBarAndCursor() { const lines = codeArea.innerText.split('\n'); currentLineNumber = lines.length; const lastLineText = lines[currentLineNumber - 1] || ''; currentCol = lastLineText.length + 1; cursorPosEl.textContent = `Ln ${currentLineNumber}, Col ${currentCol}`; const cursorTop = (currentLineNumber - 1) * lineHeightEstimate; const cursorLeft = getTextWidth(lastLineText, getComputedStyle(codeArea).font); const cursorPseudoStyle = ` .code-area.idle::after, .code-area.typing::after { top: ${cursorTop}px; left: ${cursorLeft}px; height: ${getComputedStyle(codeArea).lineHeight}; }`; let styleSheet = document.getElementById('cursor-style'); if (!styleSheet) { styleSheet = document.createElement('style'); styleSheet.id = 'cursor-style'; document.head.appendChild(styleSheet); } styleSheet.textContent = cursorPseudoStyle; const wrapperRect = codeAreaWrapper.getBoundingClientRect(); const cursorAbsoluteTop = codeArea.offsetTop + cursorTop; const scrollTop = codeAreaWrapper.scrollTop; const scrollBottom = scrollTop + wrapperRect.height; const currentLineHeight = parseFloat(getComputedStyle(codeArea).lineHeight); if (cursorAbsoluteTop + currentLineHeight > scrollBottom) { codeAreaWrapper.scrollTop = cursorAbsoluteTop + currentLineHeight - wrapperRect.height + 10; } else if (cursorAbsoluteTop < scrollTop) { codeAreaWrapper.scrollTop = Math.max(0, cursorAbsoluteTop - 10); } }
         function updateLineNumbers() { const lines = codeArea.innerText.split('\n').length; const maxLines = Math.max(lines, 1); let numbersHTML = ''; for (let i = 1; i <= maxLines; i++) { numbersHTML += i + '\n'; } lineNumbersEl.textContent = numbersHTML.trimEnd(); }
         function showOutput(outputLines, isInfo = false, isError = false) { return new Promise((resolve) => { consolePane.innerHTML = ''; outputLines.forEach(line => { const lineEl = document.createElement('div'); if (isError) { lineEl.className = 'error-line'; lineEl.textContent = `❌ ${line}`; } else if (isInfo) { lineEl.className = 'info-line'; lineEl.textContent = `ℹ️ ${line}`; } else { lineEl.className = 'output-line'; const promptSpan = document.createElement('span'); promptSpan.className = 'console-prompt'; promptSpan.textContent = '>>>'; lineEl.appendChild(promptSpan); lineEl.appendChild(document.createTextNode(` ${line}`)); } consolePane.appendChild(lineEl); }); consolePane.scrollTop = consolePane.scrollHeight; resolve(); }); }
         function clearConsole() { return new Promise((resolve) => { consolePane.innerHTML = '<span class="placeholder">Console cleared.</span>'; resolve(); }); }
         function clearEditor() { return new Promise((resolve) => { currentContentHTML = ''; codeArea.innerHTML = ''; currentLineNumber = 1; currentCol = 1; updateLineNumbers(); updateStatusBarAndCursor(); codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor'); resolve(); }); }

        // Modified simulateTyping to respect AbortSignal
        function simulateTyping(textToTypeHTML, typingSpeed, signal) {
             return new Promise((resolve, reject) => {
                 if (isPaused) { resolve(); return; }
                 codeArea.classList.add('typing');
                 codeArea.classList.remove('idle', 'no-cursor');
                 let charIndex = 0;
                 let currentHTML = currentContentHTML;
                 let typingTimeoutId = null;

                 function typeStep() {
                     if (signal?.aborted) { // Check if aborted
                        console.log("Typing aborted.");
                        codeArea.classList.remove('typing'); codeArea.classList.add('idle');
                        reject(new DOMException('Aborted', 'AbortError')); return;
                     }
                     if (isPaused) {
                         clearTimeout(typingTimeoutId);
                         codeArea.classList.remove('typing'); codeArea.classList.add('idle');
                          // Don't resolve, wait for resume signal (handled by main loop)
                         return;
                     }
                     if (charIndex >= textToTypeHTML.length) {
                         currentContentHTML = currentHTML;
                         codeArea.classList.remove('typing'); codeArea.classList.add('idle');
                         updateLineNumbers(); updateStatusBarAndCursor();
                         resolve(); return;
                     }
                     // ...(rest of typing logic)...
                     let nextChar = textToTypeHTML[charIndex]; let stepSize = 1; if (nextChar === '<') { const tagEndIndex = textToTypeHTML.indexOf('>', charIndex); if (tagEndIndex !== -1) { stepSize = tagEndIndex - charIndex + 1; nextChar = textToTypeHTML.substring(charIndex, tagEndIndex + 1); } } currentHTML += nextChar; codeArea.innerHTML = currentHTML; updateLineNumbers(); updateStatusBarAndCursor();
                     charIndex += stepSize;
                     typingTimeoutId = setTimeout(typeStep, typingSpeed);
                 }
                 typeStep();
             });
        }


        // Modified playAudio to respect AbortSignal and handle pausing
        async function playAudio(audioId, signal) {
            return new Promise(async (resolve, reject) => {
                 if (signal?.aborted) { reject(new DOMException('Aborted', 'AbortError')); return; }
                currentAudioElement = audioElements[audioId];
                 audioPromiseResolve = resolve;

                if (!currentAudioElement) {
                    console.warn(`Audio ${audioId} not found.`); resolve(); return;
                }
                try {
                     currentAudioElement.onended = () => handleAudioEnd(null); // Use null event when manually calling
                     // Check if already playing due to resume - avoid restarting
                     if (currentAudioElement.paused) {
                         currentAudioElement.currentTime = 0; // Always restart from beginning on new step
                         await currentAudioElement.play();
                         console.log(`Playing: ${audioId}`);
                     } else {
                         console.log(`Audio ${audioId} already playing (likely resume).`);
                         // If it was already playing, we still need to wait for it to end
                         // The existing 'ended' listener will handle resolution.
                     }

                } catch (error) {
                    console.error(`Error playing ${audioId}:`, error);
                    currentAudioElement = null; audioPromiseResolve = null; reject(error);
                }
            });
        }

        // Modified handleAudioEnd
        function handleAudioEnd(event) {
            // Only resolve if a promise resolver is waiting
            if (audioPromiseResolve) {
                // console.log(`Audio ended naturally: ${currentAudioElement?.id || event?.target?.id}`);
                audioPromiseResolve();
                audioPromiseResolve = null;
            }
             currentAudioElement = null;
        }

        // Modified pause to respect AbortSignal
        async function pause(duration, signal) {
             return new Promise((resolve, reject) => {
                 codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                 updateStatusBarAndCursor();

                 let elapsed = 0; const interval = 100;
                 const intervalId = setInterval(() => {
                    if (signal?.aborted) { clearInterval(intervalId); reject(new DOMException('Aborted', 'AbortError')); return; }
                    if (isPaused) return;

                    elapsed += interval;
                    if (elapsed >= duration) { clearInterval(intervalId); resolve(); }
                 }, interval);
             });
         }

        // --- THE LESSON SCRIPT (Sequential Order a1-a16) ---
        const audioDurations = { /* ... same durations map ... */ };
        const lessonScript = [ /* ... same lessonScript array as previous version ... */
             // --- Segment 1: Intro (a1) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a1-eng', note: "Start a1" },
             { type: 'pause', duration: 1500, note: "Short pause before typing" },
             { type: 'typeCode', content: `<span class="hl-comment"># Module 0 Review: print() and comments</span>\n\n`, speed: 70 },
             // await playAudio waits for a1's duration

             // --- Segment 2: Review Concepts (a2) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a2-eng', note: "Start a2" },
              // await playAudio waits for a2

             // --- Segment 3: Introduce print(), basic structure (a3) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a3-eng', note: "Start a3" },
             { type: 'pause', duration: 11000, note: "Pause until 'looks like this:'" },
             { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"..."</span><span class="hl-paren">)</span>`, speed: 90 },
             // await playAudio waits for a3

              // --- Segment 4: Break down print() (a4 - Long) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a4-eng', note: "Start a4" },
             { type: 'pause', duration: 5000, note: "Pause while explaining 'print'" },
              { type: 'clearEditor' }, { type: 'pause', duration: 100},
              { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"Hello, World!"</span><span class="hl-paren">)</span>`, speed: 80 },
             // await playAudio waits for a4

             // --- Segment 5: Run code, print different things (a5) ---
             { type: 'playAudio', audioId: 'audio-ctp-0-a5-eng', note: "Start a5" },

        // --- AUTOPLAY EXECUTION & CONTROL LOGIC ---
        let currentAbortController = null; // To cancel ongoing async operations

        async function executeScript(startIndex = 0) {
             if (!simulationStarted) return; // Don't run if not started by user
             console.log(`Starting script execution from step ${startIndex}...`);
             consolePane.innerHTML = '<span class="placeholder">Lesson playing...</span>';
             ideContainer.classList.remove("paused", "show-pause-indicator"); // Ensure not visually paused
             isFinished = false;
             isPaused = false; // Ensure playing state
             showNavMenu(false); // Hide menu if restarting

             currentStepIndex = startIndex;
             currentAbortController = new AbortController(); // Create a new controller for this run
             const signal = currentAbortController.signal; // Get the signal

             // --- Main Execution Loop ---
             while (currentStepIndex < lessonScript.length) {
                  // --- Pause Handling ---
                  while (isPaused) { // Simple busy wait while paused
                     if (signal.aborted) { console.log("Execution aborted during pause."); return; } // Check if restart was called
                     await new Promise(resolve => setTimeout(resolve, 200)); // Check pause state periodically
                 }
                 if (signal.aborted) { console.log("Execution aborted."); return; } // Exit loop if aborted

                 // --- Process Current Step ---
                 const step = lessonScript[currentStepIndex];
                 // console.log(`Executing Step ${currentStepIndex}: ${step.type} - ${step.note || ''}`);
                 codeArea.classList.remove('idle', 'typing', 'no-cursor');

                 try {
                     switch (step.type) {
                         case 'playAudio': await playAudio(step.audioId, signal); break;
                         case 'typeCode': await simulateTyping(step.content, step.speed || 75, signal); break;
                         case 'runCode': await pause(200, signal); await showOutput(step.output, step.isInfo || false, step.isError || false); break;
                         case 'clearConsole': await clearConsole(); break;
                         case 'clearEditor': await clearEditor(); break;
                         case 'pause': await pause(step.duration || 1000, signal); break;
                         case 'end':
                             isFinished = true; showEndState();
                             console.log("Script finished normally.");
                             return; // Explicitly return to end execution
                         default: console.warn(`Unknown step type: ${step.type}`); await pause(100, signal);
                     }
                 } catch (error) {
                     if (error.name === 'AbortError') {
                        console.log('Script execution aborted successfully.');
                        return; // Exit function gracefully on abort
                     }
                     console.error("Error during script execution:", error);
                     showOutput(["An error occurred during playback."], false, true);
                     isFinished = true; showEndState(); // Show end state even on error
                     return; // Stop on other errors
                 }

                 // Add idle cursor state unless ending
                 if (step.type !== 'end') {
                      codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                       updateStatusBarAndCursor();
                  }

                 currentStepIndex++;
             } // End while loop
        }


         function showNavMenu(show = true, title = "Lesson Paused") {
             navMenuTitle.textContent = title;
             if (show) { navOverlay.classList.add('visible'); }
             else { navOverlay.classList.remove('visible'); }
         }

        function showEndState() {
             isFinished = true; // Ensure state is set
             isPaused = false; // Ensure not in paused state
             ideContainer.classList.remove("paused", "show-pause-indicator");
             console.log("Showing end state");
             codeArea.classList.add('no-cursor'); codeArea.classList.remove('idle', 'typing');
             showNavMenu(true, "Lesson Finished");
             if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.currentTime = 0; }
             currentAudioElement = null;
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; } // Resolve any lingering audio promise
        }

        function togglePauseResume() {
            if (isFinished) return; // Do nothing if finished

            isPaused = !isPaused;
            console.log(isPaused ? "Pausing..." : "Resuming...");

            if (isPaused) {
                if (currentAudioElement) { currentAudioElement.pause(); }
                ideContainer.classList.add("paused", "show-pause-indicator"); // Visual indication
                 showNavMenu(true, "Lesson Paused");
            } else {
                 ideContainer.classList.remove("paused", "show-pause-indicator");
                 showNavMenu(false);
                 if (currentAudioElement && currentAudioElement.paused) { // Resume only if it was actually paused
                     currentAudioElement.play().catch(e => console.error("Resume play error", e));
                 }
                 // The main loop will continue automatically when it checks isPaused
            }
        }

        function restartSimulation() {
            console.log("Restarting simulation...");
            if (currentAbortController) {
                currentAbortController.abort(); // Signal abortion to ongoing operations
            }

            // Stop and reset audio immediately
            if (currentAudioElement) {
                currentAudioElement.pause();
                currentAudioElement.currentTime = 0;
                currentAudioElement.onended = null; // Remove listener to prevent ghost calls
            }
            if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
            currentAudioElement = null;

            // Reset state variables
            isPaused = false;
            isFinished = false;
            currentStepIndex = 0;
            currentContentHTML = '';
            simulationStarted = true; // Keep it started

            // Reset UI elements after a brief delay to allow abort to propagate
            setTimeout(async () => {
                await clearEditor();
                await clearConsole();
                showNavMenu(false);
                codeArea.classList.add('idle'); // Show cursor again
                ideContainer.classList.remove("paused", "show-pause-indicator");

                // Start new execution
                executeScript(0);
             }, 150); // Slightly longer delay for abort signal
        }


        // --- Event Listeners ---
         // REMOVED: controlButton listener

         // Click listener on the entire IDE container
         ideContainer.addEventListener('click', (event) => {
             // Prevent clicks on the menu itself triggering pause/play
             if (navOverlay.contains(event.target) && navOverlay.classList.contains('visible')) {
                 return;
             }

             if (!simulationStarted) return; // Don't do anything if initial start hasn't happened

             if (isFinished) {
                 restartSimulation();
             } else {
                 togglePauseResume();
             }
         });


        // --- User Interaction Start ---
        function startSimulation() {
             if (simulationStarted) return;
             simulationStarted = true;

            document.body.removeEventListener('click', startSimulation);
            document.body.removeEventListener('keydown', startSimulation);
            console.log("User interaction detected, starting simulation...");
             consolePane.innerHTML = '<span class="placeholder">Starting lesson...</span>';

             // Unlock audio context
             const context = new (window.AudioContext || window.webkitAudioContext)();
             if (context.state === 'suspended') { context.resume().catch(e=>console.warn("AudioContext resume failed:", e)); }
             Object.values(audioElements).forEach(audio => {
                 audio.load();
                 const promise = audio.play();
                 if (promise !== undefined) { promise.then(_ => { audio.pause(); }).catch(() => {}); }
             });

             // REMOVED: controlButton visibility toggle
            setTimeout(executeScript, 500);
        }

        document.body.addEventListener('click', startSimulation, { once: true });
        document.body.addEventListener('keydown', startSimulation, { once: true });

        // --- Initial Setup ---
        updateLineNumbers();
        updateStatusBarAndCursor();
        codeArea.classList.add('idle'); // Show initial cursor

    }); // End DOMContentLoaded
