    <style>
        /* --- Base Styles & Variables --- */
        :root {
            /* ... (Same color variables) ... */
            --bg-base: #181a1f; --bg-panel: #21252b; --bg-editor: #282c34; --bg-console: #1f2328;
            --text-primary: #abb2bf; --text-secondary: #5c6370; --text-highlight: #e5c07b;
            --border-color: #3a3f4b; --cursor-color: #528bff; --scrollbar-thumb: #4b5263;
            --scrollbar-track: var(--bg-panel);
            --hl-keyword: #c678dd; --hl-string: #98c379; --hl-comment: var(--text-secondary);
            --hl-function: #61afef; --hl-paren: var(--text-primary); --hl-number: #d19a66;
            --hl-output: #a0e8ff; --hl-error: #e06c75;
            --sidebar-bg: var(--bg-base); --statusbar-bg: #1b1d23; --statusbar-text: var(--text-secondary);
            --titlebar-bg: var(--bg-base); --titlebar-text: var(--text-secondary);
            --font-code: 'Fira Code', 'Courier New', Courier, monospace;
            --font-ui: 'Roboto', sans-serif;
            --transition-speed: 0.3s;
            --typing-cursor-height: 1.4em;
            --line-height-editor: 1.7;
            --overlay-bg: rgba(0, 0, 0, 0.75);
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-base); font-family: var(--font-ui); color: var(--text-primary); }

        /* --- IDE Layout --- */
        .ide-container { display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: var(--bg-base); position: relative; }

        /* --- Title Bar --- */
        .title-bar { background-color: var(--titlebar-bg); padding: 8px 15px; color: var(--titlebar-text); font-size: 0.9em; text-align: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; position: relative; }
        .title-bar .file-name { font-weight: 500; color: var(--text-primary); }
        .title-bar-icons { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); display: flex; gap: 8px; }
        .title-bar-icons i { font-size: 0.8em; color: #555; }

        /* --- Main Content Area --- */
        .main-content { display: flex; flex-grow: 1; overflow: hidden; cursor: pointer; }
        .main-content.paused { cursor: default; }

        /* --- Sidebar Placeholder --- */
        .sidebar-placeholder { width: 50px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; pointer-events: none; }
        .sidebar-placeholder i { font-size: 1.4em; color: var(--text-secondary); opacity: 0.6; }
        .sidebar-placeholder i.active { color: var(--text-primary); opacity: 1; }

        /* --- Editor & Console Split --- */
        .editor-console-split { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }

        /* --- Editor Pane --- */
        .editor-pane { flex-grow: 1; background-color: var(--bg-editor); display: flex; overflow: hidden; position: relative; min-height: 150px; }
        .line-numbers { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-secondary); text-align: right; padding: 15px 15px 15px 10px; user-select: none; background-color: var(--bg-editor); border-right: 1px solid var(--border-color); white-space: pre; overflow: hidden; flex-shrink: 0; pointer-events: none; }
        .code-area-wrapper { flex-grow: 1; overflow-y: auto; padding: 15px; position: relative; }
        .code-area { font-family: var(--font-code); font-size: 1em; line-height: var(--line-height-editor); color: var(--text-primary); white-space: pre; outline: none; min-height: 100%; position: relative; }

        /* --- Minimap --- */
        .minimap-placeholder { position: absolute; top: 0; right: 0; bottom: 0; width: 80px; background-color: rgba(0, 0, 0, 0.1); border-left: 1px solid var(--border-color); flex-shrink: 0; overflow: hidden; opacity: 0.5; pointer-events: none; }
        .minimap-placeholder::before { content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; background: linear-gradient( rgba(255,255,255,0.08) 1px, transparent 1px ); background-size: 100% 4px; }

        /* --- Cursor --- */
        .code-area::after { content: ''; display: block; width: 2px; height: var(--typing-cursor-height); background-color: var(--cursor-color); position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.1s ease-out, top 0.05s linear, left 0.05s linear; border-radius: 1px; box-shadow: 0 0 5px var(--cursor-color); }
        .code-area.typing::after { opacity: 1; animation: none; }
        .code-area.idle::after { opacity: 1; animation: blink 1.1s steps(1) infinite; }
        .code-area.no-cursor::after { opacity: 0; animation: none; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Console Pane --- */
        .console-pane { height: 30%; max-height: 350px; min-height: 120px; background-color: var(--bg-console); border-top: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); font-size: 0.95em; line-height: 1.6; padding: 10px 15px; overflow-y: auto; flex-shrink: 0; white-space: pre-wrap; word-wrap: break-word; }
        .console-pane .output-line { color: var(--hl-output); }
        .console-pane .error-line { color: var(--hl-error); font-weight: bold;}
        .console-pane .placeholder { color: var(--text-secondary); font-style: italic; }
        .console-pane .info-line { color: var(--text-secondary); font-style: italic;}
        .console-prompt { color: var(--text-secondary); margin-right: 8px; user-select: none;}

        /* --- Status Bar --- */
        .status-bar { background-color: var(--statusbar-bg); color: var(--statusbar-text); padding: 5px 15px; font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); flex-shrink: 0; white-space: nowrap; }
        .status-bar-left, .status-bar-right { display: flex; gap: 15px; align-items: center; }
        .status-bar i { margin-right: 5px; font-size: 1.1em; vertical-align: middle;}
        .status-bar .git-branch i { color: #e8ae59; }
        .status-bar .language i { color: #61afef; }

        /* --- Syntax Highlighting --- */
        .hl-keyword { color: var(--hl-keyword); font-weight: 500; }
        .hl-string { color: var(--hl-string); }
        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-function { color: var(--hl-function); }
        .hl-paren { color: var(--hl-paren); }
        .hl-number { color: var(--hl-number); }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a6375; }
        ::-webkit-scrollbar-corner { background: var(--scrollbar-track); }

        /* --- Navigation Overlay & Menu --- */
        #nav-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--overlay-bg); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity var(--transition-speed) ease-in-out; }

        .nav-menu .action-button.tertiary:hover { background-color: #4b5263; }
        .nav-menu .action-button:active { transform: scale(0.98); }

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Element References ---
        const ideContainer = document.getElementById('ide-container');
        const mainContentArea = document.getElementById('main-content');
        const codeArea = document.getElementById('code-area');
        const consolePane = document.getElementById('console-pane');
        const lineNumbersEl = document.getElementById('line-numbers');
        const statusBar = document.getElementById('status-bar');
        const cursorPosEl = document.getElementById('cursor-pos');
        const codeAreaWrapper = document.getElementById('code-area-wrapper');
        const navOverlay = document.getElementById('nav-overlay');
        const navMenuTitle = document.getElementById('nav-menu-title');
        const controlMenuButton = document.getElementById('control-menu-button');
        const controlMenuIcon = document.getElementById('control-menu-icon');
        const controlMenuText = document.getElementById('control-menu-text');
        const initialPromptEl = document.getElementById('initial-prompt');

        // --- State Variables ---
        let simulationStarted = false;
        let isPaused = false;
        let isFinished = false;
        let currentStepIndex = 0;
        let currentAudioElement = null;
        let audioPromiseResolve = null;
        let pauseTimeoutId = null; // For cancellable pauses
        let typingTimeoutId = null; // For cancellable typing
        let executionCancelled = false; // For restarting

        // --- Audio Setup ---
        const audioElements = {};
        document.querySelectorAll('audio[id^="audio-ctp-0-a"]').forEach(el => {
            audioElements[el.id] = el;
            el.onerror = () => console.error(`Error loading audio: ${el.src}`);
            el.addEventListener('ended', handleAudioEnd);
        });

        // --- Helper Functions ---

         function getTextWidth(text, font) {
             const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
             const context = canvas.getContext("2d");
             context.font = font || getComputedStyle(codeArea).font;
             return context.measureText(text).width;
         }

        function updateStatusBarAndCursor() {
            const lines = codeArea.innerText.split('\n');
            currentLineNumber = lines.length;
            const lastLineText = lines[currentLineNumber - 1] || '';
            currentCol = lastLineText.length + 1;
            cursorPosEl.textContent = `Ln ${currentLineNumber}, Col ${currentCol}`;

            const cursorTop = (currentLineNumber - 1) * lineHeightEstimate;
            const cursorLeft = getTextWidth(lastLineText, getComputedStyle(codeArea).font);

             const cursorPseudoStyle = `
                 .code-area.idle::after,
                 .code-area.typing::after {
                     top: ${cursorTop}px; left: ${cursorLeft}px;
                     height: ${getComputedStyle(codeArea).lineHeight};
                 }`;
             let styleSheet = document.getElementById('cursor-style');
             if (!styleSheet) {
                 styleSheet = document.createElement('style'); styleSheet.id = 'cursor-style';
                 document.head.appendChild(styleSheet);
             }
             styleSheet.textContent = cursorPseudoStyle;

            const wrapperRect = codeAreaWrapper.getBoundingClientRect();
            const cursorAbsoluteTop = codeArea.offsetTop + cursorTop;
             const scrollTop = codeAreaWrapper.scrollTop;
             const scrollBottom = scrollTop + wrapperRect.height;
             const currentLineHeight = parseFloat(getComputedStyle(codeArea).lineHeight);

             if (cursorAbsoluteTop + currentLineHeight > scrollBottom) {
                 codeAreaWrapper.scrollTop = cursorAbsoluteTop + currentLineHeight - wrapperRect.height + 10;
             } else if (cursorAbsoluteTop < scrollTop) {
                 codeAreaWrapper.scrollTop = Math.max(0, cursorAbsoluteTop - 10);
             }
        }

        function updateLineNumbers() {
             const lines = codeArea.innerText.split('\n').length;
             const maxLines = Math.max(lines, 1);
             let numbersHTML = '';
             for (let i = 1; i <= maxLines; i++) { numbersHTML += i + '\n'; }
             lineNumbersEl.textContent = numbersHTML.trimEnd();
         }

        function simulateTyping(textToTypeHTML, typingSpeed) {
             return new Promise((resolve) => {
                 codeArea.classList.add('typing');
                 codeArea.classList.remove('idle', 'no-cursor');
                 let charIndex = 0;
                 let currentHTML = currentContentHTML;

                 // Clear any previous typing timeout
                 if (typingTimeoutId) { clearTimeout(typingTimeoutId); typingTimeoutId = null; }

                 function typeStep() {
                    // Check pause flag AT THE START of each character step
                    if (isPaused) {
                        codeArea.classList.remove('typing');
                        codeArea.classList.add('idle'); // Show blinking cursor when paused
                        // Don't resolve; wait for resume which will restart executeScript logic
                        return;
                    }

                     if (charIndex >= textToTypeHTML.length) {
                         currentContentHTML = currentHTML;
                         codeArea.classList.remove('typing');
                         codeArea.classList.add('idle');
                         updateLineNumbers(); updateStatusBarAndCursor();
                         resolve(); return;
                     }
                     let nextChar = textToTypeHTML[charIndex];
                     let stepSize = 1;
                     if (nextChar === '<') {
                         const tagEndIndex = textToTypeHTML.indexOf('>', charIndex);
                         if (tagEndIndex !== -1) {
                             stepSize = tagEndIndex - charIndex + 1;
                             nextChar = textToTypeHTML.substring(charIndex, tagEndIndex + 1);
                         }
                     }
                     currentHTML += nextChar; codeArea.innerHTML = currentHTML;
                     updateLineNumbers(); updateStatusBarAndCursor();
                     charIndex += stepSize;
                     typingTimeoutId = setTimeout(typeStep, typingSpeed);
                 }
                 typeStep(); // Start typing
             });
        }

        function showOutput(outputLines, isInfo = false, isError = false) {
            // This function doesn't need pause checking, it's synchronous UI update
             return new Promise((resolve) => {
                 consolePane.innerHTML = '';
                 outputLines.forEach(line => {
                     const lineEl = document.createElement('div');
                     if (isError) { lineEl.className = 'error-line'; lineEl.textContent = `❌ ${line}`; }
                     else if (isInfo) { lineEl.className = 'info-line'; lineEl.textContent = `ℹ️ ${line}`; }
                     else {
                         lineEl.className = 'output-line';
                         const promptSpan = document.createElement('span'); promptSpan.className = 'console-prompt'; promptSpan.textContent = '>>>';
                         lineEl.appendChild(promptSpan); lineEl.appendChild(document.createTextNode(` ${line}`));
                     }
                     consolePane.appendChild(lineEl);
                 });
                 consolePane.scrollTop = consolePane.scrollHeight; resolve();
             });
        }

        function clearConsole() {
             return new Promise((resolve) => {
                 consolePane.innerHTML = '<span class="placeholder">Console cleared.</span>'; resolve();
             });
        }

        function clearEditor() {
             return new Promise((resolve) => {
                 currentContentHTML = ''; codeArea.innerHTML = ''; currentLineNumber = 1; currentCol = 1;
                 updateLineNumbers(); updateStatusBarAndCursor();
                 codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                 resolve();
             });
        }

        // Modified playAudio to use the Promise stored for handleAudioEnd
         async function playAudio(audioId) {
             return new Promise(async (resolve, reject) => {
                 // Don't start if paused
                 if (isPaused) { resolve(); return; }

                 currentAudioElement = audioElements[audioId];
                 audioPromiseResolve = resolve; // Store resolve function

                 if (!currentAudioElement) {
                     console.warn(`Audio ${audioId} not found.`);
                     audioPromiseResolve = null; resolve(); return;
                 }
                 try {
                     currentAudioElement.currentTime = 0;
                     await currentAudioElement.play();
                     console.log(`Playing: ${audioId}`);
                     // Wait for 'ended' event via handleAudioEnd
                 } catch (error) {
                     console.error(`Error playing ${audioId}:`, error);
                     currentAudioElement = null; audioPromiseResolve = null;
                     reject(error);
                 }
             });
         }

         // handleAudioEnd remains the same
         function handleAudioEnd(event) {
             if (event.target === currentAudioElement && audioPromiseResolve) {
                 console.log(`Audio ended naturally: ${event.target.id}`);
                 audioPromiseResolve(); audioPromiseResolve = null;
             }
             if (event.target === currentAudioElement) { currentAudioElement = null; }
         }

        // Modified pause to be cancellable and check pause state
        async function pause(duration) {
             return new Promise((resolve) => {
                 codeArea.classList.add('idle'); codeArea.classList.remove('typing', 'no-cursor');
                 updateStatusBarAndCursor();

                 if (pauseTimeoutId) clearTimeout(pauseTimeoutId); // Clear previous timeout

                 // Function to check pause state and resolve if duration passes
                 let elapsed = 0;
                 const checkInterval = 100; // Check every 100ms

                 function checkPause() {
                     if (isPaused) {
                         // If paused, reschedule the check without incrementing time
                         pauseTimeoutId = setTimeout(checkPause, checkInterval);
                         return;
                     }
                     elapsed += checkInterval;
                     if (elapsed >= duration) {
                         pauseTimeoutId = null; // Clear ID
                         resolve(); // Duration complete
                     } else {
                         // Reschedule the check
                         pauseTimeoutId = setTimeout(checkPause, checkInterval);
                     }
                 }
                 checkPause(); // Start the check loop
             });
         }


        // --- THE LESSON SCRIPT (Refined for better flow with audio sync) ---
        const lessonScript = [
            // --- Segment 1: Intro (a1) ---
            { type: 'playAudio', audioId: 'audio-ctp-0-a1-eng' }, // Waits for audio end
            { type: 'pause', duration: 500 }, // Short gap after audio

            // --- Segment 2: Review Concepts (a2) ---
            { type: 'playAudio', audioId: 'audio-ctp-0-a2-eng' },
            { type: 'typeCode', content: `<span class="hl-comment"># Module 0 Review: print() and comments</span>\n\n`, speed: 90, note: "Type title during a2" }, // Type while audio plays

            // --- Segment 3: Introduce print(), basic structure (a3) ---
            { type: 'playAudio', audioId: 'audio-ctp-0-a3-eng' },
            { type: 'pause', duration: 11500, note: "Pause until 'looks like this:'" }, // Wait for cue in audio
            { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"..."</span><span class="hl-paren">)</span>`, speed: 90 },

             // --- Segment 4: Break down print() (a4 - Long) ---
            { type: 'playAudio', audioId: 'audio-ctp-0-a4-eng' },
            { type: 'pause', duration: 5500, note: "Pause while explaining 'print'" },
             { type: 'clearEditor' }, { type: 'pause', duration: 100},
             { type: 'typeCode', content: `<span class="hl-keyword">print</span><span class="hl-paren">(</span><span class="hl-string">"Hello, World!"</span><span class="hl-paren">)</span>`, speed: 80 },

            // --- Segment 5: Run code, print different things (a5) ---
            { type: 'playAudio', audioId: 'audio-ctp-0-a5-eng' },

            { type: 'clearConsole'}, { type: 'pause', duration: 500 },
            { type: 'showOutput', output: ["Great job!", "Next: Knowledge Check & Module 1"], isInfo: true},
            // The await playAudio handles the wait for a16

        ];


        // --- AUTOPLAY EXECUTION & CONTROL LOGIC ---

         let pauseRequested = false; // Flag to request pause *between* steps
         let resumePromise = null; // Promise to await when resuming
         let resumeResolve = null; // Function to resolve the resume promise

        async function executeScript() {
             if (!simulationStarted) return;
             console.log("Starting script execution...");
             // consolePane.innerHTML = '<span class="placeholder">Lesson playing... (Click to pause)</span>'; // Remove persistent message
             isFinished = false;
             executionCancelled = false;
             setControlMenuButtonState('pause'); // Set initial menu state correctly

             while (currentStepIndex < lessonScript.length && !executionCancelled) {

                  // --- Pause Handling at the START of each step ---
                 if (isPaused) {
                     console.log("Execution paused, awaiting resume...");
                      // Wait for resume signal
                      resumePromise = new Promise(resolve => {
                         resumeResolve = resolve;
                      });
                      await resumePromise; // Wait here until resumed
                      resumePromise = null; resumeResolve = null; // Clear resume promise state
                     console.log("Resuming execution...");
                     if (executionCancelled) break; // Check if cancelled during pause
                 }
                 // --- End Pause Handling ---


                 const step = lessonScript[currentStepIndex];
                  // console.log(`Executing Step ${currentStepIndex}: ${step.type} - ${step.note || ''}`);
                 codeArea.classList.remove('idle', 'typing', 'no-cursor');

                 try {
                     switch (step.type) {
                         case 'playAudio':
                             await playAudio(step.audioId); // Now waits for audio completion
                             break;
                         case 'typeCode':
                             await simulateTyping(step.content, step.speed || 75);
                             break;
                         case 'runCode':
                             await pause(200);
                             await showOutput(step.output, step.isInfo || false, step.isError || false);
                             break;
                         case 'clearConsole': await clearConsole(); break;
                         case 'clearEditor': await clearEditor(); break;
                         case 'pause': await pause(step.duration || 1000); break; // Explicit pauses still work
                         case 'end':
                             isFinished = true; showEndState(); executionCancelled = true;
                             console.log("Script finished normally."); break;
                         default:
                             console.warn(`Unknown step type: ${step.type}`); await pause(100);
                     }
                 } catch (error) {
                      console.error("Error during script execution:", error);
                      showOutput(["An error occurred during playback."], false, true);
                      executionCancelled = true; // Stop on error
                      showEndState(); // Show end menu even on error
                 }

                 if (isPaused) continue; // Re-check pause state *after* step execution

                 if (step.type !== 'end' && !executionCancelled) {
                      codeArea.classList.add('idle');
                      codeArea.classList.remove('typing', 'no-cursor');
                       updateStatusBarAndCursor();
                  }

                 if (!executionCancelled) { currentStepIndex++; }
             } // End while loop

             if (!isFinished && executionCancelled) { console.log("Script execution stopped or restarted."); }
         }

        // --- Control Functions ---

        function setControlMenuButtonState(state) { /* ... as before ... */ }
        function showNavMenu(show = true, title = "Lesson Paused") { /* ... as before ... */ }
        function showEndState() { /* ... as before ... */
             console.log("Showing end state");
             isPaused = true; isFinished = true; // Set both flags
             codeArea.classList.add('no-cursor'); codeArea.classList.remove('idle', 'typing');
             showNavMenu(true, "Lesson Finished"); // Updates button to Restart
             if (currentAudioElement) { currentAudioElement.pause(); currentAudioElement.currentTime = 0; currentAudioElement = null; }
             if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
             if (pauseTimeoutId) { clearTimeout(pauseTimeoutId); pauseTimeoutId = null; }
             if (typingTimeoutId) { clearTimeout(typingTimeoutId); typingTimeoutId = null; } // Clear typing timeout
        }

        function triggerPause() {
            if (isFinished || isPaused) return;
            isPaused = true;
            console.log("Pausing...");
            if (currentAudioElement) { currentAudioElement.pause(); }
            // Clear cancellable timers
            if (pauseTimeoutId) { clearTimeout(pauseTimeoutId); pauseTimeoutId = null; }
            if (typingTimeoutId) { clearTimeout(typingTimeoutId); typingTimeoutId = null; } // Clear typing timeout
            codeArea.classList.remove('typing'); // Ensure typing class is removed
            codeArea.classList.add('idle'); // Show idle cursor
            showNavMenu(true, "Lesson Paused");
        }

        function triggerResume() {
            if (isFinished || !isPaused) return;
            isPaused = false;
            console.log("Resuming...");
            showNavMenu(false);
            if (currentAudioElement) { currentAudioElement.play().catch(e => console.error("Resume play error", e)); }
             // Resolve the resume promise to allow the main loop to continue
             if(resumeResolve) {
                resumeResolve();
             }
             // If typing was interrupted, it needs logic to restart from where it left off
             // Current simulateTyping just stops, so resuming *between* steps is cleaner
        }

        function restartSimulation() { /* ... as before ... */
            console.log("Restarting simulation...");
            executionCancelled = true; // Signal current loop to stop

            // --- Stop everything ---
            if (currentAudioElement) {
                currentAudioElement.pause(); currentAudioElement.onended = null; // Remove listener
                currentAudioElement.currentTime = 0; currentAudioElement = null;
            }
            if (audioPromiseResolve) { audioPromiseResolve(); audioPromiseResolve = null; }
            if (pauseTimeoutId) { clearTimeout(pauseTimeoutId); pauseTimeoutId = null; }
            if (typingTimeoutId) { clearTimeout(typingTimeoutId); typingTimeoutId = null; }

            // --- Reset state ---
            currentStepIndex = 0; isPaused = false; isFinished = false; currentContentHTML = '';

             setTimeout(async () => {
                await clearEditor(); await clearConsole();
                consolePane.innerHTML = '<span class="placeholder">Restarting lesson...</span>';
                showNavMenu(false); codeArea.classList.add('idle');

                // --- Start new execution ---
                 executionCancelled = false; simulationStarted = true; // It has started before
                 executeScript();
             }, 150);
        }


        // --- Event Listeners ---
        mainContentArea.addEventListener('click', (event) => {
            if (navOverlay.classList.contains('visible') && navOverlay.contains(event.target)) { return; }
            if (simulationStarted && !isFinished) { triggerPause(); } // Only pause if running & not done
        });
        controlMenuButton.addEventListener('click', () => {
            if (isFinished) { restartSimulation(); }
            else if (isPaused) { triggerResume(); }
        });

        // --- User Interaction Start ---
        function startSimulation() { /* ... as before, but update console message */
            if (simulationStarted) return;
            simulationStarted = true;

            document.body.removeEventListener('click', startSimulation);
            document.body.removeEventListener('keydown', startSimulation);
            console.log("User interaction detected, starting simulation...");
            // Remove initial prompt immediately
            if (initialPromptEl) initialPromptEl.remove();
            // Add a temporary "Starting..." message if desired
            consolePane.innerHTML = '<span class="placeholder">Starting lesson...</span>';


             try { /* ... audio context unlock ... */ } catch(e) { /* ... */ }
             Object.values(audioElements).forEach(audio => {
                 audio.load();
                 const promise = audio.play();
                 if (promise !== undefined) { promise.then(_ => { audio.pause(); }).catch(() => {}); }
             });

            setTimeout(executeScript, 500);
        }

        document.body.addEventListener('click', startSimulation, { once: true });
        document.body.addEventListener('keydown', startSimulation, { once: true });

        // --- Initial Setup ---
        updateLineNumbers();
        updateStatusBarAndCursor();
        codeArea.classList.add('idle');

    }); // End DOMContentLoaded
