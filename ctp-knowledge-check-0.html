            border: 1px solid rgba(255, 255, 255, 0.4); /* Light border */
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;

        #playground-main-content h4 { color: #333; margin-top: 15px; margin-bottom: 8px; }
        #playground-main-content p { margin-bottom: 10px; }
        #playground-main-content pre { background-color: var(--sim-code-bg); color: var(--sim-code-text); padding: 15px; border-radius: var(--border-radius); font-family: var(--font-code); white-space: pre-wrap; word-wrap: break-word; margin-top: 10px; font-size: 0.9em; border: 1px solid #444; box-shadow: inset 0 0 5px rgba(0,0,0,0.3); }

        #toggleModeBtn { padding: 0; cursor: pointer; background: var(--sim-secondary); color: white; border: none; border-radius: 50%; font-size: 1.1em; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; transition: background-color 0.3s ease, transform 0.3s ease; }

        .bot-feedback.incorrect { border-left-color: var(--error-color); background-color: #fdecea; }
        .bot-feedback.maybe { border-left-color: var(--warning-color); background-color: #fff8e1; }

        body.cat-mode #sendMessageBtn { background-color: var(--cat-primary); }

             .language-switcher { margin-left: 10px; /* Add some space if needed */ }
             .playground-header { justify-content: space-between; /* Keep space for buttons/switcher */ }
         }
         @media (max-width: 480px) {
             #playground-content { padding: 15px; }

             .message { max-width: 90%; }

             #sendMessageBtn, #toggleModeBtn { width: 38px; height: 38px; font-size: 1em;}
             .nav-button { font-size: 0.75em; padding: 5px 8px; }
             #languageSelect { font-size: 0.75em; padding: 5px 20px 5px 6px; height: 27px; background-size: 7px auto; background-position: right 6px center;}
             #playground-area { height: 40%; flex-basis: 40%; }
             #chatbot-container { height: 60%; flex-basis: 60%; }
             .playground-header-title > span { display: none; } /* Hide title text */

                     statusKey = "status_practice_complete";
                     if(messageInput) {
                         const placeholderKey = "input_placeholder_practice_general";
                         messageInput.placeholder = t(placeholderKey);
                         messageInput.setAttribute('data-translate-placeholder', placeholderKey);
                     }
                 } else {
                     statusKey = "status_task_progress";
                     replacements = { currentTaskNum: currentTaskNum, totalTasks: totalTasks, taskId: currentTask.id };
                     if(messageInput) {
                          const placeholderKey = "input_placeholder_practice_answer";
                          messageInput.placeholder = t(placeholderKey);
                          messageInput.setAttribute('data-translate-placeholder', placeholderKey);
                     }
                 }
                 UI.updateStatus(statusKey, replacements, false);

             } else {
                 console.log("PRACTICE: End of sequence.");
                 currentTask = null;
                 UI.updatePlayground(null); // Clear playground
                 UI.updateStatus("status_practice_complete", {}, false); // Set status
                 if(messageInput) {
                      const placeholderKey = "input_placeholder_practice_general";
                      messageInput.placeholder = t(placeholderKey);
                      messageInput.setAttribute('data-translate-placeholder', placeholderKey);
                 }
             }
             if (messageInput && !isWaitingForAI && !isWaitingForNext) {
                 // messageInput.focus(); // Consider if focus should always shift
             }
        };

        // --- Toggle Mode Function ---
        const toggleMode = () => {
             if (isWaitingForAI || isWaitingForNext) return;
             console.log(`Toggling mode from ${State.currentMode}`);
             State.currentMode = (State.currentMode === 'practice') ? 'cat' : 'practice';
             console.log(`New mode: ${State.currentMode}`);
             UI.loadHistoryToChat(State.histories[State.currentMode]); // Reload history display
             UI.setModeUI(State.currentMode); // Update rest of UI (this handles translation)
             console.log(`Mode switched. Displaying ${State.currentMode} history.`);
             if (messageInput && !messageInput.disabled) messageInput.focus();
        };

        // --- Create Evaluation Prompt for AI (Keep prompts in English for the AI) ---
        const createAIEvaluationPrompt = (task, userAnswer) => {
             if (!task || !task.aiCriteria) return null;
             if (task.visual_aid_type === 'code_editor_display') { UI.updateCodeDisplay(userAnswer); }
             // Get the ORIGINAL English prompt for the AI
             const originalPrompt = translations['en']?.[task.promptKey] || `[${task.promptKey}]`;
             const promptContent = `
TASK PROMPT: "${originalPrompt}"
STUDENT ANSWER: "${userAnswer}"
EVALUATION CRITERIA: ${task.aiCriteria}
---
Instructions for AI (already in System Prompt, reiterated here for clarity):
Based on the above, is the STUDENT ANSWER a valid attempt to address the TASK PROMPT according to the EVALUATION CRITERIA, or is it a general QUESTION? Respond with YES:, NO:, MAYBE:, or QUESTION: followed by your explanation.
`;
             console.log("Evaluation: Created prompt content for LLM.");
             return promptContent;
        };

        // --- Parse Simple YES/NO/MAYBE/QUESTION Response ---
        const parseSimpleEvaluation = (responseText) => {
             console.log("Evaluation: Attempting to parse AI response:", responseText);
             if (!responseText) {
                // Use t() for the error message
                return { result: 'maybe', explanation: t('ai_eval_empty') };
             }
             const upperResponse = responseText.toUpperCase();
             let result = 'maybe';
             // Use t() for the default error message, passing the raw response
             let explanation = t('ai_eval_unexpected', { response: responseText });

             if (upperResponse.startsWith("YES:")) { result = 'correct'; explanation = responseText.substring(4).trim(); console.log("Evaluation: Parsed as CORRECT"); }
             else if (upperResponse.startsWith("NO:")) { result = 'incorrect'; explanation = responseText.substring(3).trim(); console.log("Evaluation: Parsed as INCORRECT"); }
             else if (upperResponse.startsWith("MAYBE:")) { result = 'maybe'; explanation = responseText.substring(6).trim(); console.log("Evaluation: Parsed as MAYBE/CLARIFICATION"); }
             else if (upperResponse.startsWith("QUESTION:")) { result = 'question'; explanation = responseText.substring(9).trim(); console.log("Evaluation: Parsed as QUESTION"); }
             else { console.warn("Evaluation: Response did not start with YES:, NO:, MAYBE:, or QUESTION:"); }

             // **Important**: The 'explanation' here is from the AI (likely English).
             // We are NOT translating the AI's direct feedback here.
             // If translation of AI feedback is desired, it would require another AI call.
             return { result: result, explanation: explanation };
        };

         // --- API Module ---
         const API = {
             fetchChatResponse: async (messages, systemPrompt = Config.standardSystemPrompt) => {
                 console.log(`API: Calling proxy with system prompt type: ${systemPrompt === Config.evaluationSystemPrompt ? 'Evaluation' : (systemPrompt === Config.catSystemPrompt ? 'Cat' : 'Standard')}`);
                 isWaitingForAI = true;
                 UI.updateStatus("status_thinking", {}, true); // Use key

                 const messagesToSend = [{ role: "system", content: systemPrompt }, ...messages.filter(m => m.role !== 'system')];

                 try {
                     const response = await fetch(Config.proxyUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ model: Config.model, messages: messagesToSend, temperature: Config.temperature, max_tokens: Config.max_tokens }) });
                     console.log("API: Proxy response status:", response.status);
                     await new Promise(resolve => setTimeout(resolve, Config.aiTypingDelay));
                     if (!response.ok) {
                         const errorText = await response.text(); let detail = errorText; try { detail = JSON.parse(errorText).error?.message || errorText; } catch(e) {}
                         // Use t() for the error thrown
                         throw new Error(t('ai_fetch_error', { message: `Request failed (${response.status}). ${detail}` }));
                     }
                     const data = await response.json();
                     if (data.choices && data.choices.length > 0 && data.choices[0].message && data.choices[0].message.content) {
                         return data.choices[0].message.content.trim();
                     }
                     else { throw new Error("Invalid API response structure."); } // Keep this error generic
                 } catch (error) {
                     console.error('API: Fetch failed:', error);
                     // The error.message might already be translated if thrown above
                     const errorMessageContent = error.message || "An unknown error occurred.";
                     // Store and display error in current context
                     const errorMsg = { role: "assistant", content: errorMessageContent, type: 'error' };
                     State.histories[State.currentMode].push(errorMsg);
                     // addMessage prepends the translated "Error:" prefix
                     UI.addMessage('bot', errorMessageContent, 'error');
                     return null;
                 } finally {
                     isWaitingForAI = false;
                     // Trigger a UI update which will set the status correctly based on current mode/task/language
                     UI.setModeUI(State.currentMode);
                     // Update status based on the *current* mode after AI finishes
                    //  const isPractice = State.currentMode === 'practice';
                    //  let statusMsgKey = "status_ready";
                    //  let statusReplacements = {};
                    //  if (isPractice) {
                    //       const totalTasks = QuestionBank.length - 1;
                    //       const currentTaskNum = Math.min(currentQuestionIndex + 1, totalTasks);
                    //       if (currentTask) {
                    //            statusMsgKey = (currentTask.id === 'end') ? "status_practice_complete" : "status_task_progress";
                    //            if(statusMsgKey === "status_task_progress") {
                    //                 statusReplacements = { currentTaskNum: currentTaskNum, totalTasks: totalTasks, taskId: currentTask.id };
                    //            }
                    //       } else { statusMsgKey = "status_ready"; }
                    //  } else {
                    //       statusMsgKey = "status_cat_mode";
                    //  }
                    //  UI.updateStatus(statusMsgKey, statusReplacements, isWaitingForNext);
                 }
             }
         };

        // --- Main Send Message Handler ---
        const handleSendMessage = async () => {
            if (!messageInput || isWaitingForNext || isWaitingForAI) return;
            const userText = messageInput.value.trim();
            if (!userText) return;

            console.log(`Handling send in mode: ${State.currentMode}, Text: "${userText}"`);
            // Add user message (untranslated, as typed)
            UI.addMessage('user', userText);

            const activeHistory = State.histories[State.currentMode];
            // Store user message (content is the raw user input)
            activeHistory.push({ role: "user", content: userText });

            messageInput.value = '';
            UI.autoResizeTextarea();

            // --- Practice Mode Logic ---
            if (State.currentMode === 'practice') {
                let isTaskActive = currentTask && currentTask.id !== 'end';

                if (isTaskActive) {
                    console.log(`PRACTICE: Task active (${currentTask.id}). Sending for AI evaluation.`);
                    // Use original English prompt key for evaluation prompt creation
                    const evaluationPromptContent = createAIEvaluationPrompt(currentTask, userText);

                    if (evaluationPromptContent) {
                        // History manipulation for evaluation (send context without the raw answer)
                        const tempEvalHistory = activeHistory.slice(0, -1); // History BEFORE user's raw message
                        tempEvalHistory.push({ role: "user", content: evaluationPromptContent });

                        const aiResponseText = await API.fetchChatResponse(tempEvalHistory, Config.evaluationSystemPrompt);

                        if (aiResponseText !== null) {
                            const evaluation = parseSimpleEvaluation(aiResponseText); // Gets {result, explanation}
                            // Store AI's explanation (likely English) WITH its parsed type
                            const assistantMsg = { role: "assistant", content: evaluation.explanation, type: evaluation.result };
                            activeHistory.push(assistantMsg);
                            // Display feedback (explanation is AI's raw response, type styles it)
                            UI.addMessage('bot', evaluation.explanation, evaluation.result);

                            if (evaluation.result === 'question') {
                                console.log("PRACTICE: AI identified input as QUESTION");
                                // Re-set status to current task progress
                                const totalTasks = QuestionBank.length - 1;
                                const currentTaskNum = Math.min(currentQuestionIndex + 1, totalTasks);
                                UI.updateStatus("status_task_progress", { currentTaskNum, totalTasks, taskId: currentTask.id }, false);
                            } else if (evaluation.result === 'correct') {
                                console.log("PRACTICE: AI Evaluation: Correct");
                                UI.updateStatus("status_loading_next", {}, true); // Use key
                                isWaitingForNext = true;
                                setTimeout(nextQuestion, Config.nextQuestionDelay);
                            } else { // Incorrect or Maybe
                                console.log(`PRACTICE: AI Evaluation: ${evaluation.result}`);
                                // Use specific keys for status feedback
                                const statusKey = evaluation.result === 'incorrect' ? "status_incorrect" : "status_maybe";
                                UI.updateStatus(statusKey, {}, false); // Show simple status
                                // Optionally add "Try again" - maybe combine keys or handle in UI.updateStatus
                                // For now, just "Incorrect." or "Clarification needed."
                            }
                        } else {
                            console.log("PRACTICE: AI evaluation call failed.");
                            // Status was likely updated by API failure handler
                        }
                    } else {
                         console.error("PRACTICE: Failed to create evaluation prompt.");
                         UI.updateStatus("status_eval_error", {}, false); // Use key
                    }

                } else { // General query within practice mode
                     console.log("PRACTICE: Handling as general AI query.");
                     const botResponse = await API.fetchChatResponse(activeHistory, Config.standardSystemPrompt);
                     if (botResponse !== null) {
                         // Store AI response (likely English) with standard type
                         const aiMsg = { role: "assistant", content: botResponse, type: 'ai-response' };
                         activeHistory.push(aiMsg);
                         UI.addMessage('bot', botResponse, 'ai-response');
                     }
                }
            }
            // --- Cat Mode Logic ---
            else if (State.currentMode === 'cat') {
                console.log("CAT: Handling as general AI query.");
                const botResponse = await API.fetchChatResponse(activeHistory, Config.catSystemPrompt);
                if (botResponse !== null) {
                    // Store AI response (cat-like English) with standard type
                    const aiMsg = { role: "assistant", content: botResponse, type: 'ai-response' };
                    activeHistory.push(aiMsg);
                    UI.addMessage('bot', botResponse, 'ai-response');
                }
            }
        };

        // --- Event Listeners & Initialize ---
        if (sendMessageBtn && toggleModeBtn && messageInput && messageList && statusBarText && playgroundContent && navButtonsContainer && languageSelect) {
             console.log("All elements found. Adding listeners.");
             sendMessageBtn.addEventListener('click', handleSendMessage);
             toggleModeBtn.addEventListener('click', toggleMode);
             languageSelect.addEventListener('change', (e) => setLanguage(e.target.value)); // Language switcher listener

             messageInput.addEventListener('keypress', (event) => {
                 if (event.key === 'Enter' && !event.shiftKey) {
                     event.preventDefault();
                     if (!isWaitingForNext && !isWaitingForAI) handleSendMessage();
                 }
             });
             messageInput.addEventListener('input', UI.autoResizeTextarea);

             console.log("Initializing practice + AI + Mode Toggle + Header Nav Buttons + Translation...");
             const initialLang = getStoredLanguage();
             setLanguage(initialLang); // Set initial language and translate static elements

             UI.updateStatus("status_initializing", {}, true); // Use key
             State.histories.practice = [];
             State.histories.cat = [];

             // Get translated welcome message
             const welcomeMsgContent = t('initial_welcome_message');
             const welcomeMsgObj = { role: "assistant", content: welcomeMsgContent, type: 'ai-response' };
             State.histories.practice.push(welcomeMsgObj);
             UI.addMessage('bot', welcomeMsgContent, 'ai-response'); // Display initial message

             // Load the first practice question after a short delay
             // nextQuestion will handle translations for the prompt/status
             setTimeout(nextQuestion, 1000);
             // Set initial UI state (redundant? setLanguage already calls setModeUI)
             // UI.setModeUI('practice');

        } else {
            console.error("Initialization failed: One or more essential elements are missing.");
             // Use t() for the critical error message if possible, otherwise fallback
             const errorMsg = translations[currentLanguage]?.init_critical_error || translations['en']?.init_critical_error || "CRITICAL ERROR";
             if (statusBarText) {
                 if(statusBarPrefix) statusBarPrefix.textContent = t('status_error_prefix') || "Error:";
                 statusBarText.textContent = errorMsg;
             }
             const errorDiv = document.createElement('div');
             errorDiv.classList.add('error-display');
             errorDiv.textContent = errorMsg;
             if(messageList) messageList.appendChild(errorDiv); else document.body.prepend(errorDiv);
        }

    }); // End DOMContentLoaded
    </script>
