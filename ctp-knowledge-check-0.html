            --success-color: #198754;
            --error-color: #dc3545;
            --info-color: #0dcaf0;

            position: relative;
        }

            left: 1.5rem; /* Positioned top left */

            padding: 0.5rem 1rem;

            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;

        .return-button:hover {

        }
        .return-button i { margin-right: 5px; }

        .knowledge-check-header h1 {
            font-family: var(--font-title);
            font-size: 1.8rem; /* Slightly smaller than dashboard */
            margin-bottom: 0.5rem;
            text-align: center; /* Center title */
            padding-top: 1rem; /* Space below return button */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);

             margin-right: 8px; opacity: 0.8;
         }
        .knowledge-check-header p.instructions {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 0;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto 2rem auto;
            padding: 2rem;
            background-color: var(--background-card);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            flex-grow: 1; /* Makes container fill space */
        }

        .question-block {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px dashed var(--border-color);
        }
        .question-block:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        .question-text strong { /* Question Number */
            color: var(--primary-color);
            margin-right: 8px;
            font-family: var(--font-title);
        }

        .options { margin-left: 1rem; }
        .options label {
            display: block;
            margin-bottom: 0.8rem;
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            background-color: #fdfdfd;
        }
        .options label:hover {
            background-color: #f8f9fa;
            border-color: var(--secondary-color);
        }
        .options input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
            transform: scale(1.1); /* Slightly larger radios */
        }
        .options label span { /* For option text */
            vertical-align: middle;
        }

        /* Styles for showing results */
        .options label.correct-answer {
            background-color: #d1e7dd; /* Light green */
            border-color: var(--success-color);
            font-weight: 500;
            color: #0f5132;
        }
        .options label.incorrect-answer {
            background-color: #f8d7da; /* Light red */
            border-color: var(--error-color);
            color: #842029;
        }
        .options label.correct-answer::after {
            content: ' \f00c'; /* Font Awesome check */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--success-color);
            margin-left: 10px;
        }
        .options label.incorrect-answer::after {
            content: ' \f00d'; /* Font Awesome times */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--error-color);
            margin-left: 10px;
        }

        .quiz-submitted .options label { cursor: default; }
        .quiz-submitted .options label:hover { background-color: initial; border-color: initial; }
        .quiz-submitted .options input[type="radio"] { cursor: not-allowed; }
        .quiz-submitted .options label.correct-answer:hover { background-color: #d1e7dd; border-color: var(--success-color); }
        .quiz-submitted .options label.incorrect-answer:hover { background-color: #f8d7da; border-color: var(--error-color); }


        .control-area {
            text-align: center;
            margin-top: 2.5rem;

            font-family: var(--font-body);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.8rem 2.5rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;

            text-align: center;

             .question-block { padding-bottom: 1rem; margin-bottom: 1.5rem;}
             .options { margin-left: 0.5rem; }
             .options label { margin-bottom: 0.6rem; }
             .control-area { margin-top: 2rem; }

        // --- Core Logic (Similar structure to dashboard JS) ---
        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const quizContentEl = document.getElementById('quiz-content');
            const submitButton = document.getElementById('submit-button');
            const resultsArea = document.getElementById('results-area');
            const scoreDisplay = document.getElementById('score-display');
            const feedbackMessage = document.getElementById('feedback-message');
            const retryButton = document.getElementById('retry-button');
            const languageSelectElement = document.getElementById('languageSelect');

            // --- Language Functions (Copied from Dashboard) ---
            function getStoredLanguage() { /* ... same as dashboard ... */
                const storedLang = localStorage.getItem(LANGUAGE_STORAGE_KEY);
                if (storedLang && translations[storedLang]) return storedLang;
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('pt')) return 'pt';
                if (browserLang.startsWith('zh')) return 'zh';
                return 'en';
            }

            function getTranslation(key, lang, replacements = {}) { /* ... same as dashboard ... */
                 let text = translations[lang]?.[key] ?? translations['en']?.[key] ?? `[${key}]`;
                 for (const placeholder in replacements) {
                     const regex = new RegExp(`\\{${placeholder}\\}`, 'g');
                     text = text.replace(regex, replacements[placeholder]);
                 }
                 return text;
             }

            function translatePage(lang) { /* ... same as dashboard, adapted slightly if needed ... */
                if (!translations[lang]) lang = 'en'; // Fallback
                document.documentElement.lang = lang;

                // Update standard elements
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    const translation = getTranslation(key, lang);
                    // Special handling for title template which has nested spans
                    if (key === 'kc_title_template' || (translation.includes('<') && translation.includes('>'))) {
                         el.innerHTML = translation;
                     } else if (el.tagName === 'TITLE') {
                        document.title = translation;
                    } else {
                        el.textContent = translation;
                    }
                });
                 document.querySelectorAll('[data-translate-placeholder]').forEach(el => { const key = el.getAttribute('data-translate-placeholder'); el.setAttribute('placeholder', getTranslation(key, lang)); });
                 document.querySelectorAll('[data-translate-aria-label]').forEach(el => { const key = el.getAttribute('data-translate-aria-label'); el.setAttribute('aria-label', getTranslation(key, lang)); });

                // Translate dynamic quiz content (questions/options)
                quizData.forEach((qData, qIndex) => {
                    const qNum = qIndex + 1;
                    const qTextEl = document.querySelector(`[data-translate="q${MODULE_ID}_${qNum}_text"]`);
                    if(qTextEl) qTextEl.innerHTML = `<strong>${qNum}.</strong> ${getTranslation(qData.question_key, lang)}`; // Add numbering

                    qData.options.forEach((optData, optIndex) => {
                         const optTextEl = document.querySelector(`[data-translate="q${MODULE_ID}_${qNum}_opt${optIndex}_text"]`);
                         if(optTextEl) optTextEl.textContent = getTranslation(optData.option_key, lang);
                    });
                });

                 // Re-translate result messages if they are visible
                 if (resultsArea.style.display !== 'none') {
                     const scoreText = scoreDisplay.textContent; // Keep existing score
                     const scoreMatch = scoreText.match(/(\d+)\s*\/\s*(\d+)/);
                     if (scoreMatch) {
                         updateResultsText(parseInt(scoreMatch[1]), lang);
                     }
                 }
                 // Update language selector value
                 if (languageSelectElement) languageSelectElement.value = lang;
            }

            function setLanguage(lang) { /* ... same as dashboard, but calls our translatePage ... */
                if (!translations[lang]) lang = 'en'; // Fallback
                localStorage.setItem(LANGUAGE_STORAGE_KEY, lang);
                translatePage(lang); // Translate the KC page
            }

            // --- LocalStorage Functions ---
             function loadKnowledgeCheckStatus() { /* ... same as dashboard ... */ try { const storedStatus = localStorage.getItem(KNOWLEDGE_CHECK_STORAGE_KEY); const parsed = storedStatus ? JSON.parse(storedStatus) : {}; return typeof parsed === 'object' && parsed !== null ? parsed : {}; } catch (e) { console.error("Error reading KC status from localStorage:", e); return {}; } }
            function saveCompletionStatus() { const currentStatus = loadKnowledgeCheckStatus(); currentStatus[MODULE_ID] = true; try { localStorage.setItem(KNOWLEDGE_CHECK_STORAGE_KEY, JSON.stringify(currentStatus)); } catch (e) { console.error("Error saving KC status to localStorage:", e); } }

            // --- Quiz Rendering ---
            function renderQuiz() {
                quizContentEl.innerHTML = ''; // Clear previous
                const lang = getStoredLanguage();

                quizData.forEach((qData, qIndex) => {
                    const qNum = qIndex + 1;
                    const questionBlock = document.createElement('div');
                    questionBlock.classList.add('question-block');

                    const questionText = document.createElement('p');
                    questionText.classList.add('question-text');
                    // Set data-translate attribute for dynamic translation later
                    questionText.setAttribute('data-translate', `q${MODULE_ID}_${qNum}_text`);
                    // Initial text (will be overwritten by translatePage)
                    questionText.innerHTML = `<strong>${qNum}.</strong> ${getTranslation(qData.question_key, lang)}`;


                    const optionsDiv = document.createElement('div');
                    optionsDiv.classList.add('options');

                    qData.options.forEach((optData, optIndex) => {
                        const label = document.createElement('label');
                        const inputId = `q${MODULE_ID}_${qNum}_opt${optIndex}`;
                        label.setAttribute('for', inputId);

                        const input = document.createElement('input');
                        input.setAttribute('type', 'radio');
                        input.setAttribute('name', qData.name); // Group radios for the question
                        input.setAttribute('id', inputId);
                        input.setAttribute('value', optIndex); // Store index as value

                        const optionTextSpan = document.createElement('span');
                         // Set data-translate attribute
                         optionTextSpan.setAttribute('data-translate', `q${MODULE_ID}_${qNum}_opt${optIndex}_text`);
                         // Initial text
                         optionTextSpan.textContent = getTranslation(optData.option_key, lang);

                        label.appendChild(input);
                        label.appendChild(optionTextSpan);
                        optionsDiv.appendChild(label);
                    });

                    questionBlock.appendChild(questionText);
                    questionBlock.appendChild(optionsDiv);
                    quizContentEl.appendChild(questionBlock);
                });
                 // Ensure initial translation after rendering
                 translatePage(lang);
            }

            // --- Quiz Submission & Evaluation ---
            function handleSubmit(event) {
                event.preventDefault();
                const lang = getStoredLanguage();
                let score = 0;
                let allAnswered = true;

                quizData.forEach((qData, qIndex) => {
                    const selectedOption = quizForm.querySelector(`input[name="${qData.name}"]:checked`);
                    if (!selectedOption) {
                        allAnswered = false;
                        // Optional: Highlight unanswered questions
                        // quizContentEl.children[qIndex].style.border = '1px solid red';
                        return; // Skip scoring this question if not answered
                    }

                    const answerIndex = parseInt(selectedOption.value);
                    if (qData.options[answerIndex].correct) {
                        score++;
                    }
                });

                if (!allAnswered) {
                    alert(getTranslation("all_questions_required", lang));
                    return;
                }

                 // Mark visual indicators
                 showAnswers();

                // Display results
                resultsArea.style.display = 'block';
                updateResultsText(score, lang); // Update text content via function


                // Disable form elements
                quizForm.classList.add('quiz-submitted');
                submitButton.disabled = true;
                quizForm.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);

                if (score >= PASSING_SCORE) {
                    resultsArea.className = 'pass'; // Use class for styling
                    saveCompletionStatus(); // Save progress only if passed
                     retryButton.style.display = 'none'; // Hide retry on pass
                } else {
                    resultsArea.className = 'fail';
                    retryButton.style.display = 'inline-block'; // Show retry button
                }

                 // Scroll to results
                 resultsArea.scrollIntoView({ behavior: 'smooth' });
            }

            function updateResultsText(score, lang) {
                 scoreDisplay.textContent = getTranslation('score_template', lang, { score: score, total: TOTAL_QUESTIONS });
                 if (score >= PASSING_SCORE) {
                      feedbackMessage.textContent = getTranslation('feedback_pass', lang);
                 } else {
                      feedbackMessage.textContent = getTranslation('feedback_fail', lang, { passingScore: PASSING_SCORE });
                 }
             }

            function showAnswers() {
                 quizData.forEach((qData, qIndex) => {
                     const qBlock = quizContentEl.children[qIndex];
                     if (!qBlock) return;
                     const optionsLabels = qBlock.querySelectorAll('.options label');
                     const selectedInput = qBlock.querySelector(`input[name="${qData.name}"]:checked`);
                     const selectedValue = selectedInput ? parseInt(selectedInput.value) : -1;

                     qData.options.forEach((optData, optIndex) => {
                         const label = optionsLabels[optIndex];
                         if (!label) return;

                         label.classList.remove('correct-answer', 'incorrect-answer'); // Clear previous

                         if (optData.correct) {
                             label.classList.add('correct-answer');
                         } else if (optIndex === selectedValue && !optData.correct) {
                             label.classList.add('incorrect-answer');
                         }
                     });
                 });
             }

            // --- Retry Logic ---
            function handleRetry() {
                resultsArea.style.display = 'none';
                retryButton.style.display = 'none';
                quizForm.reset(); // Clear selected radios
                submitButton.disabled = false;

                // Remove visual answer markings
                quizForm.querySelectorAll('.options label').forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });
                 quizForm.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = false);
                 quizForm.classList.remove('quiz-submitted');

                // Scroll to top of quiz
                quizForm.scrollIntoView({ behavior: 'smooth' });
            }


            // --- Initialization ---
            renderQuiz(); // Build the quiz HTML
            setLanguage(getStoredLanguage()); // Apply initial language and translations

            // Add event listeners
            quizForm.addEventListener('submit', handleSubmit);
            retryButton.addEventListener('click', handleRetry);
            languageSelectElement.addEventListener('change', (e) => {
                setLanguage(e.target.value);
            });
